!
hostname r1
password zebra
log stdout debugging
interface lo
 ip address 192.168.0.162/32
!
interface r1-eth0
 ip address 10.0.1.1/24
 ip address 1.1.1.1/24
!
interface r1-eth1
 ip address 20.0.1.1/24
 ip address 2.2.2.1/24
!
interface r1-eth2 vrf r1-cust1
 ip address 30.0.0.1/24
!
interface r1-eth3
 ip address 40.0.0.1/24
!
interface r1-eth4
 ip address 50.0.0.1/24
!
interface r1-eth5
 ip address 60.0.0.1/24
!
ip route 192.168.0.161/32 r1-eth0
ip route 192.168.0.160/32 r1-eth1
ip route 0.0.0.0/0 30.0.0.2 vrf r1-cust1
ip route 3.3.3.0/24 2.2.2.2
wrap script iptable iptables
wrap script ipset ipset
line vty
!
debug vrf
debug zebra kernel
debug zebra packet
debug zebra packet recv
debug zebra packet send
debug zebra events
debug zebra kernel msgdump send
