! -*- conf -*-
!
! RP Router Configuration
!
interface lo
 ip address 10.0.0.1/32
 ip pim
!
interface rp-eth0
 ip address 10.0.10.1/24
 ip pim
!
interface rp-eth1
 ip address 10.0.11.1/24
 ip pim
!
! Access list to match RP loopback
access-list MATCH_HOST11_NET permit 10.0.0.1 0.0.0.0
!
router rip
 network 10.0.0.0/8
 redistribute connected
 offset-list MATCH_HOST11_NET out 5 rp-eth0
!
router pim
 rp 10.0.0.1
 join-prune-interval 60
!
