! -*- conf -*-
!
! Torc21 Router Configuration
!
interface lo
 ip address 10.0.0.4/32
 ip pim
!
interface torc21-eth0
 ip address 10.0.15.4/24
 ip pim
 ip igmp
!
interface torc21-eth1
 ip address 10.0.17.4/24
 ip pim
!
router rip
 network 10.0.0.0/8
 redistribute connected
!
router pim
 rp 10.0.0.1
 join-prune-interval 10
!
