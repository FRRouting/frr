frr version 8.3-dev-mainstream
frr defaults traditional
|
hostname r4
password zebra
!
log stdout notifications
log monitor notifications
log commands
!
debug bgp as4
debug bgp as4 segment
debug bgp neighbor-events
debug bgp nht
debug bgp bestpath 10.10.10.0/24
debug bgp bestpath 100.100.100.0/24
debug bgp bestpath 4.4.4.0/24
debug bgp bestpath 10.0.1.1/32
debug bgp bestpath 4444::1/128
debug bgp bestpath 10.0.1.2/32
debug bgp bestpath 4444::2/128
debug bgp updates
debug bgp zebra
debug bgp update-groups
debug bgp vpn leak-from-vrf
debug bgp vpn leak-to-vrf
debug bgp vpn rmap-event
debug bgp vpn label
debug bgp pbr
debug bgp updates in
debug bgp updates out
!
router bgp 65000
 no bgp ebgp-requires-policy
 no bgp default ipv4-unicast
 neighbor fcff:0:2::1 remote-as 65000
 neighbor fcff:0:2::1 update-source fcff:0:4::1
 neighbor fcff:0:3::1 remote-as 65000
 neighbor fcff:0:3::1 update-source fcff:0:4::1
 !
 segment-routing srv6
  locator MyLoc
 exit
 !
 address-family ipv4 vpn
  neighbor fcff:0:2::1 activate
  neighbor fcff:0:2::1 next-hop-self
  neighbor fcff:0:3::1 activate
  neighbor fcff:0:3::1 next-hop-self
 exit-address-family
 !
 address-family ipv6 vpn
  neighbor fcff:0:2::1 activate
  neighbor fcff:0:2::1 next-hop-self
  neighbor fcff:0:3::1 activate
  neighbor fcff:0:3::1 next-hop-self
 exit-address-family
exit
!
router bgp 65000 vrf vrf10
 bgp router-id 10.4.0.0
 no bgp ebgp-requires-policy
 no bgp default ipv4-unicast
 !
 address-family ipv4 unicast
  redistribute kernel
  redistribute connected
  sid vpn export auto
  rd vpn export 10.4.0.0:2
  rt vpn both 65000:10
  export vpn
  import vpn
 exit-address-family
 !
 address-family ipv6 unicast
  redistribute kernel
  redistribute connected
  sid vpn export auto
  rd vpn export 10.4.0.0:2
  rt vpn both 65000:610
  export vpn
  import vpn
 exit-address-family
exit
!
