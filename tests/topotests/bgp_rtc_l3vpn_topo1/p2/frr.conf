mpls label dynamic-block 1000 1048575
!
interface lo
 ip address 192.168.0.202/32
 ipv6 address 3fff::192:168:0:202/128
!
interface eth-rr1
 ip address 10.0.7.202/24
!
interface eth-rr2
 ip address 10.0.8.202/24
!
interface eth-p1
 ip address 10.0.9.202/24
!
interface eth-p4
 ip address 10.0.11.202/24
!
route-map RMAP-NH-UNCHANGED permit 10
 set ip next-hop unchanged
exit
!
router bgp 65201
  bgp router-id 192.168.0.202
  no bgp ebgp-requires-policy
  bgp bestpath compare-routerid
  no bgp default ipv4-unicast
  neighbor 10.0.7.101 remote-as external
  neighbor 10.0.7.101 bfd profile BGP
  neighbor 10.0.8.102 remote-as external
  neighbor 10.0.8.102 bfd profile BGP
  neighbor 10.0.9.201 remote-as internal
  neighbor 10.0.9.201 bfd profile BGP
  neighbor 10.0.11.204 remote-as external
  neighbor 10.0.11.204 bfd profile BGP
!
 address-family ipv4 unicast
   no neighbor 10.0.7.101 activate
   no neighbor 10.0.8.102 activate
   no neighbor 10.0.9.201 activate
   no neighbor 10.0.11.204 activate
  exit-address-family
!
  address-family ipv4 rt-constraint
   neighbor 10.0.7.101 activate
   neighbor 10.0.8.102 activate
   neighbor 10.0.9.201 activate
   neighbor 10.0.11.204 activate
   neighbor 10.0.7.101 soft-reconfiguration inbound
   neighbor 10.0.8.102 soft-reconfiguration inbound
   neighbor 10.0.9.201 soft-reconfiguration inbound
   neighbor 10.0.11.204 soft-reconfiguration inbound
  exit-address-family
!
  address-family ipv4 vpn
   neighbor 10.0.7.101 activate
   neighbor 10.0.7.101 route-map RMAP-NH-UNCHANGED out
   neighbor 10.0.7.101 soft-reconfiguration inbound
   neighbor 10.0.8.102 activate
   neighbor 10.0.8.102 route-map RMAP-NH-UNCHANGED out
   neighbor 10.0.8.102 soft-reconfiguration inbound
   neighbor 10.0.9.201 activate
   neighbor 10.0.9.201 soft-reconfiguration inbound
   neighbor 10.0.11.204 activate
   neighbor 10.0.11.204 route-map RMAP-NH-UNCHANGED out
   neighbor 10.0.11.204 soft-reconfiguration inbound
  exit-address-family
!
  address-family ipv6 vpn
   neighbor 10.0.7.101 activate
   neighbor 10.0.7.101 route-map RMAP-NH-UNCHANGED out
   neighbor 10.0.7.101 soft-reconfiguration inbound
   neighbor 10.0.8.102 activate
   neighbor 10.0.8.102 route-map RMAP-NH-UNCHANGED out
   neighbor 10.0.8.102 soft-reconfiguration inbound
   neighbor 10.0.9.201 activate
   neighbor 10.0.9.201 soft-reconfiguration inbound
   neighbor 10.0.11.204 activate
   neighbor 10.0.11.204 route-map RMAP-NH-UNCHANGED out
   neighbor 10.0.11.204 soft-reconfiguration inbound
  exit-address-family
!
mpls label dynamic-block 1000 1048575
!
interface lo
 ip router isis 1
 isis hello-interval 2
 ipv6 router isis 1
!
interface eth-p1
 ip router isis 1
 isis hello-interval 2
 ipv6 router isis 1
!
interface eth-rr1
 ip router isis 1
 isis hello-interval 2
 ipv6 router isis 1
!
interface eth-rr2
 ip router isis 1
 isis hello-interval 2
 ipv6 router isis 1
!
interface eth-p4
 ip router isis 1
 isis hello-interval 2
 ipv6 router isis 1
!
router isis 1
 lsp-gen-interval 2
 net 10.0000.0000.0000.0000.0000.0000.0000.0000.2000.00
 metric-style wide
 exit
!
mpls ldp
 router-id 192.168.0.202
 !
 address-family ipv4
  discovery transport-address 192.168.0.202
  !
  interface eth-p1
  interface eth-p4
  interface eth-rr1
  interface eth-rr2
  !
 address-family ipv6
  discovery transport-address 3fff::192:168:0:202
  !
  interface eth-p1
  interface eth-p4
  interface eth-rr1
  interface eth-rr2
  !
 !
!
bfd
 profile BGP
  transmit-interval 2000
  receive-interval 2000
 exit
 !
exit
