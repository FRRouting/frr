mpls label dynamic-block 1000 1048575
!
interface lo
 ip address 192.168.0.103/32
 ipv6 address 3fff::192:168:0:103/128
!
interface eth-p3
 ip address 10.0.13.103/24
!
interface eth-p5
 ip address 10.0.14.103/24
!
interface eth-pe5
 ip address 10.0.15.103/24
!
route-map RMAP-NH-UNCHANGED permit 10
 set ip next-hop unchanged
exit
!
router bgp 65001
  bgp router-id 192.168.0.103
  bgp cluster-id 192.168.0.103
  no bgp ebgp-requires-policy
  bgp bestpath compare-routerid
  bgp bestpath compare-routerid
  bgp log-neighbor-changes
  no bgp default ipv4-unicast
  neighbor PE peer-group
  neighbor PE remote-as 65001
  neighbor PE bfd profile BGP
  neighbor PE update-source 192.168.0.103
  neighbor PE6 peer-group
  neighbor PE6 remote-as 65001
  neighbor PE6 bfd profile BGP
  neighbor PE6 update-source 3fff::192:168:0:103
  neighbor P peer-group
  neighbor P remote-as external
  neighbor P bfd profile BGP
  neighbor 192.168.0.5 peer-group PE
  neighbor 3fff::192:168:0:5 peer-group PE6
  neighbor 10.0.13.203 peer-group P
  neighbor 10.0.14.205 peer-group P
!
  address-family ipv4 unicast
   no neighbor PE activate
   no neighbor P activate
  exit-address-family
!
  address-family ipv4 rt-constraint
   neighbor PE activate
   neighbor PE route-reflector-client
   neighbor P activate
   neighbor PE soft-reconfiguration inbound
   neighbor P soft-reconfiguration inbound
  exit-address-family
!
  address-family ipv4 vpn
   neighbor PE activate
   neighbor PE route-reflector-client
   neighbor PE soft-reconfiguration inbound
   neighbor P activate
   neighbor P route-map RMAP-NH-UNCHANGED out
   neighbor P soft-reconfiguration inbound
  exit-address-family
!
  address-family ipv6 vpn
   neighbor PE6 activate
   neighbor PE6 route-reflector-client
   neighbor PE6 soft-reconfiguration inbound
   neighbor P activate
   neighbor P route-map RMAP-NH-UNCHANGED out
   neighbor P soft-reconfiguration inbound
  exit-address-family
!
mpls label dynamic-block 1000 1048575
!
interface lo
 ip router isis 1
 isis hello-interval 2
 ipv6 router isis 1
!
interface eth-pe5
 ip router isis 1
 isis hello-interval 2
 ipv6 router isis 1
!
interface eth-p3
 ip router isis 1
 isis hello-interval 2
 ipv6 router isis 1
!
interface eth-p5
 ip router isis 1
 isis hello-interval 2
 ipv6 router isis 1
!
router isis 1
 lsp-gen-interval 2
 net 10.0000.0000.0000.0000.0000.0000.0000.0000.0300.00
 metric-style wide
 exit
!
mpls ldp
 router-id 192.168.0.103
 !
 address-family ipv4
  discovery transport-address 192.168.0.103
  !
  interface eth-p3
  interface eth-p5
  interface eth-pe5
 !
 address-family ipv6
  discovery transport-address 3fff::192:168:0:103
  !
  interface eth-p3
  interface eth-p5
  interface eth-pe5
 !
!
bfd
 profile BGP
  transmit-interval 2000
  receive-interval 2000
 exit
 !
exit
