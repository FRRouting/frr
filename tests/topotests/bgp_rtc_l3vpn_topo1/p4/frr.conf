mpls label dynamic-block 1000 1048575
!
interface lo
 ip address 192.168.0.204/32
 ipv6 address 3fff::192:168:0:204/128
!
interface eth-p2
 ip address 10.0.11.204/24
!
interface eth-p5
 ip address 10.0.12.204/24
!
route-map RMAP-NH-UNCHANGED permit 10
 set ip next-hop unchanged
exit
!
router bgp 65204
  bgp router-id 192.168.0.204
  no bgp ebgp-requires-policy
  bgp bestpath compare-routerid
  no bgp default ipv4-unicast
  neighbor 10.0.11.202 remote-as external
  neighbor 10.0.11.202 bfd profile BGP
  neighbor 10.0.12.205 remote-as external
  neighbor 10.0.12.205 bfd profile BGP
!
 address-family ipv4 unicast
   no neighbor 10.0.11.202 activate
   no neighbor 10.0.12.205 activate
  exit-address-family
!
  address-family ipv4 rt-constraint
   neighbor 10.0.11.202 activate
   neighbor 10.0.12.205 activate
   neighbor 10.0.11.202 soft-reconfiguration inbound
   neighbor 10.0.12.205 soft-reconfiguration inbound
  exit-address-family
!
  address-family ipv4 vpn
   neighbor 10.0.11.202 activate
   neighbor 10.0.11.202 route-map RMAP-NH-UNCHANGED out
   neighbor 10.0.11.202 soft-reconfiguration inbound
   neighbor 10.0.12.205 activate
   neighbor 10.0.12.205 route-map RMAP-NH-UNCHANGED out
   neighbor 10.0.12.205 soft-reconfiguration inbound
  exit-address-family
!
  address-family ipv6 vpn
   neighbor 10.0.11.202 activate
   neighbor 10.0.11.202 route-map RMAP-NH-UNCHANGED out
   neighbor 10.0.11.202 soft-reconfiguration inbound
   neighbor 10.0.12.205 activate
   neighbor 10.0.12.205 route-map RMAP-NH-UNCHANGED out
   neighbor 10.0.12.205 soft-reconfiguration inbound
  exit-address-family
!
mpls label dynamic-block 1000 1048575
!
interface lo
 ip router isis 1
 isis hello-interval 2
 ipv6 router isis 1
!
interface eth-p2
 ip router isis 1
 isis hello-interval 2
 ipv6 router isis 1
!
interface eth-p5
 ip router isis 1
 isis hello-interval 2
 ipv6 router isis 1
!
router isis 1
 lsp-gen-interval 2
 net 10.0000.0000.0000.0000.0000.0000.0000.0000.4000.00
 metric-style wide
 exit
!
mpls ldp
 router-id 192.168.0.204
 !
 address-family ipv4
  discovery transport-address 192.168.0.204
  !
  interface eth-p2
  interface eth-rr5
  !
 address-family ipv6
  discovery transport-address 3fff::192:168:0:204
  !
  interface eth-p2
  interface eth-rr5
  !
 !
!
bfd
 profile BGP
  transmit-interval 2000
  receive-interval 2000
 exit
 !
exit
