mpls label dynamic-block 1000 1048575
!
interface lo
 ip address 192.168.0.101/32
 ipv6 address 3fff::192:168:0:101/128
!
interface eth-rr2
 ip address 10.0.100.101/24
!
interface eth-pe1
 ip address 10.0.1.101/24
!
interface eth-pe2
 ip address 10.0.2.101/24
!
interface eth-p1
 ip address 10.0.5.101/24
!
interface eth-p2
 ip address 10.0.7.101/24
!
route-map RMAP-NH-UNCHANGED permit 10
 set ip next-hop unchanged
exit
!
router bgp 65000
  bgp router-id 192.168.0.101
  bgp cluster-id 192.168.0.101
  no bgp ebgp-requires-policy
  bgp bestpath compare-routerid
  bgp log-neighbor-changes
  no bgp default ipv4-unicast
  neighbor PE peer-group
  neighbor PE remote-as 65000
  neighbor PE bfd profile BGP
  neighbor PE update-source 192.168.0.101
  neighbor PE6 peer-group
  neighbor PE6 remote-as 65000
  neighbor PE6 bfd profile BGP
  neighbor PE6 update-source 3fff::192:168:0:101
  neighbor P peer-group
  neighbor P remote-as external
  neighbor P bfd profile BGP
  neighbor 192.168.0.1 peer-group PE
  neighbor 192.168.0.2 peer-group PE
  neighbor 192.168.0.102 peer-group PE
  neighbor 3fff::192:168:0:1 peer-group PE6
  neighbor 3fff::192:168:0:2 peer-group PE6
  neighbor 3fff::192:168:0:102 peer-group PE6
  neighbor 10.0.5.201 peer-group P
  neighbor 10.0.7.202 peer-group P
!
  address-family ipv4 unicast
   no neighbor PE activate
   no neighbor P activate
  exit-address-family
!
  address-family ipv4 rt-constraint
   neighbor PE activate
   neighbor PE route-reflector-client
   neighbor P activate
   neighbor PE soft-reconfiguration inbound
   neighbor P soft-reconfiguration inbound
  exit-address-family
!
  address-family ipv4 vpn
   neighbor PE activate
   neighbor PE route-reflector-client
   neighbor PE soft-reconfiguration inbound
   neighbor P activate
   neighbor P route-map RMAP-NH-UNCHANGED out
   neighbor P soft-reconfiguration inbound
  exit-address-family
!
  address-family ipv6 vpn
   neighbor PE6 activate
   neighbor PE6 route-reflector-client
   neighbor PE6 soft-reconfiguration inbound
   neighbor P activate
   neighbor P route-map RMAP-NH-UNCHANGED out
   neighbor P soft-reconfiguration inbound
  exit-address-family
!
mpls label dynamic-block 1000 1048575
!
interface lo
 ip router isis 1
 isis hello-interval 2
 ipv6 router isis 1
!
interface eth-rr2
 ip router isis 1
 isis hello-interval 2
 ipv6 router isis 1
!
interface eth-pe1
 ip router isis 1
 isis hello-interval 2
 ipv6 router isis 1
!
interface eth-pe2
 ip router isis 1
 isis hello-interval 2
 ipv6 router isis 1
!
interface eth-p1
 ip router isis 1
 isis hello-interval 2
 ipv6 router isis 1
 !
!
interface eth-p2
 ip router isis 1
 isis hello-interval 2
 ipv6 router isis 1
 !
!
router isis 1
 lsp-gen-interval 2
 net 10.0000.0000.0000.0000.0000.0000.0000.0000.0100.00
 metric-style wide
 exit
!
mpls ldp
 router-id 192.168.0.101
 !
 address-family ipv4
  discovery transport-address 192.168.0.101
  !
  interface eth-rr2
  interface eth-pe1
  interface eth-pe2
  interface eth-p1
  interface eth-p2
 !
 address-family ipv6
  discovery transport-address 3fff::192:168:0:101
  !
  interface eth-rr2
  interface eth-pe1
  interface eth-pe2
  interface eth-p1
  interface eth-p2
 !
!
bfd
 profile BGP
  transmit-interval 2000
  receive-interval 2000
 exit
 !
exit
