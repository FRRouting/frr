ip prefix-list PLIST-LAN seq 10 permit 172.20.0.0/16 le 24
!
ipv6 prefix-list PLIST-LAN6 seq 10 permit 2001:db8::/32 le 64
!
route-map RMAP-LAN permit 10
 match ip address prefix-list PLIST-LAN
exit
!
route-map RMAP-LAN6 permit 10
 match ipv6 address prefix-list PLIST-LAN6
exit
!
interface eth-lan
 ip address 172.20.8.1/24
 ipv6 address 2001:db8:8::ff/64
exit
!
interface eth-pe4
 ip address 172.16.8.254/24
 ipv6 address 3fff:8::ff/64
exit
!
router bgp 65508
 bgp router-id 172.16.3.254
 no bgp ebgp-requires-policy
 bgp bestpath compare-routerid
 neighbor 172.16.8.1 remote-as external
 neighbor 172.16.8.1 bfd profile BGP
 neighbor 3fff:8::1 remote-as external
 neighbor 3fff:8::1 bfd profile BGP
 !
 address-family ipv4 unicast
  redistribute connected route-map RMAP-LAN
  neighbor 172.16.8.1 next-hop-self
  neighbor 3fff:8::1 activate
 exit-address-family
!
 address-family ipv6 unicast
  redistribute connected route-map RMAP-LAN6
  neighbor 3fff:8::1 activate
  neighbor 3fff:8::1 next-hop-self
 exit-address-family
exit
bfd
 profile BGP
  transmit-interval 2000
  receive-interval 2000
 exit
 !
exit
