mpls label dynamic-block 1000 1048575
!
interface lo
 ip address 192.168.0.201/32
 ipv6 address 3fff::192:168:0:201/128
!
interface eth-rr1
 ip address 10.0.5.201/24
!
interface eth-rr2
 ip address 10.0.6.201/24
!
interface eth-p2
 ip address 10.0.9.201/24
!
interface eth-p3
 ip address 10.0.10.201/24
!
route-map RMAP-NH-UNCHANGED permit 10
 set ip next-hop unchanged
exit
!
router bgp 65201
  bgp router-id 192.168.0.201
  no bgp ebgp-requires-policy
  bgp bestpath compare-routerid
  no bgp default ipv4-unicast
  neighbor 10.0.5.101 remote-as external
  neighbor 10.0.5.101 bfd profile BGP
  neighbor 10.0.6.102 remote-as external
  neighbor 10.0.6.102 bfd profile BGP
  neighbor 10.0.9.202 remote-as internal
  neighbor 10.0.9.202 bfd profile BGP
  neighbor 10.0.10.203 remote-as external
  neighbor 10.0.10.203 bfd profile BGP
!
 address-family ipv4 unicast
   no neighbor 10.0.5.101 activate
   no neighbor 10.0.6.102 activate
   no neighbor 10.0.9.202 activate
   no neighbor 10.0.10.203 activate
  exit-address-family
!
  address-family ipv4 rt-constraint
   neighbor 10.0.5.101 activate
   neighbor 10.0.6.102 activate
   neighbor 10.0.9.202 activate
   neighbor 10.0.10.203 activate
   neighbor 10.0.5.101 soft-reconfiguration inbound
   neighbor 10.0.6.102 soft-reconfiguration inbound
   neighbor 10.0.9.202 soft-reconfiguration inbound
   neighbor 10.0.10.203 soft-reconfiguration inbound
  exit-address-family
!
  address-family ipv4 vpn
   neighbor 10.0.5.101 activate
   neighbor 10.0.5.101 route-map RMAP-NH-UNCHANGED out
   neighbor 10.0.5.101 soft-reconfiguration inbound
   neighbor 10.0.6.102 activate
   neighbor 10.0.6.102 route-map RMAP-NH-UNCHANGED out
   neighbor 10.0.6.102 soft-reconfiguration inbound
   neighbor 10.0.9.202 activate
   neighbor 10.0.9.202 soft-reconfiguration inbound
   neighbor 10.0.10.203 activate
   neighbor 10.0.10.203 route-map RMAP-NH-UNCHANGED out
   neighbor 10.0.10.203 soft-reconfiguration inbound
  exit-address-family
!
  address-family ipv6 vpn
   neighbor 10.0.5.101 activate
   neighbor 10.0.5.101 route-map RMAP-NH-UNCHANGED out
   neighbor 10.0.5.101 soft-reconfiguration inbound
   neighbor 10.0.6.102 activate
   neighbor 10.0.6.102 route-map RMAP-NH-UNCHANGED out
   neighbor 10.0.6.102 soft-reconfiguration inbound
   neighbor 10.0.9.202 activate
   neighbor 10.0.9.202 soft-reconfiguration inbound
   neighbor 10.0.10.203 activate
   neighbor 10.0.10.203 route-map RMAP-NH-UNCHANGED out
   neighbor 10.0.10.203 soft-reconfiguration inbound
  exit-address-family
!
  !
!
mpls label dynamic-block 1000 1048575
!
interface lo
 ip router isis 1
 isis hello-interval 2
 ipv6 router isis 1
!
interface eth-p2
 ip router isis 1
 isis hello-interval 2
 ipv6 router isis 1
!
interface eth-p3
 ip router isis 1
 isis hello-interval 2
 ipv6 router isis 1
!
interface eth-rr1
 ip router isis 1
 isis hello-interval 2
 ipv6 router isis 1
!
interface eth-rr2
 ip router isis 1
 isis hello-interval 2
 ipv6 router isis 1
!
interface eth-p3
 ip router isis 1
 isis hello-interval 2
 ipv6 router isis 1
!
router isis 1
 lsp-gen-interval 2
 net 10.0000.0000.0000.0000.0000.0000.0000.0000.1000.00
 metric-style wide
 exit
!
mpls ldp
 router-id 192.168.0.201
 !
 address-family ipv4
  discovery transport-address 192.168.0.201
  !
  interface eth-p2
  interface eth-p3
  interface eth-rr1
  interface eth-rr2
  !
 address-family ipv6
  discovery transport-address 3fff::192:168:0:201
  !
  interface eth-p2
  interface eth-p3
  interface eth-rr1
  interface eth-rr2
  !
 !
!
bfd
 profile BGP
  transmit-interval 2000
  receive-interval 2000
 exit
 !
exit
