hostname rt6
log file isisd.log
!
! debug isis events
! debug isis route-events
! debug isis spf-events
! debug isis sr-events
! debug isis lsp-gen
!
interface lo
 ip router isis 4
 ipv6 router isis 4
 isis passive
!
interface eth-rt4
 ip router isis 4
 ipv6 router isis 4
 isis network point-to-point
 isis hello-multiplier 3
!
interface eth-rt5
 ip router isis 4
 ipv6 router isis 4
 isis network point-to-point
 isis hello-multiplier 3
!
router isis 4
 net 49.0004.0000.0000.0006.00
 is-type level-1
 lsp-gen-interval 2
 topology ipv6-unicast
!
