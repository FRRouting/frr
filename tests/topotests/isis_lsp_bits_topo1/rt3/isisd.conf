hostname rt3
log file isisd.log
!
! debug isis events
! debug isis route-events
! debug isis spf-events
! debug isis sr-events
! debug isis lsp-gen
!
interface lo
 ip router isis 1
 ipv6 router isis 1
 isis passive
!
interface eth-sw1
 ip router isis 1
 ipv6 router isis 1
 isis hello-multiplier 3
!
interface eth-rt5
 ip router isis 2
 ipv6 router isis 2
 isis network point-to-point
 isis hello-multiplier 3
!
router isis 1
 net 49.0000.0000.0000.0003.00
 lsp-gen-interval 2
 topology ipv6-unicast
!
router isis 2
 net 49.0002.0000.0000.0003.00
 lsp-gen-interval 2
 topology ipv6-unicast
!
