hostname rt5
log file isisd.log
!
! debug isis events
! debug isis route-events
! debug isis spf-events
! debug isis sr-events
! debug isis lsp-gen
!
interface lo
 ip router isis 2
 ipv6 router isis 2
 isis passive
!
interface eth-rt3
 ip router isis 2
 ipv6 router isis 2
 isis network point-to-point
 isis hello-multiplier 3
!
interface eth-rt4
 ip router isis 4
 ipv6 router isis 4
 isis network point-to-point
 isis hello-multiplier 3
!
interface eth-rt6
 ip router isis 4
 ipv6 router isis 4
 isis network point-to-point
 isis hello-multiplier 3
!
router isis 2
 net 49.0002.0000.0000.0005.00
 lsp-gen-interval 2
 topology ipv6-unicast
!
router isis 4
 net 49.0004.0000.0000.0005.00
 lsp-gen-interval 2
 topology ipv6-unicast
!
