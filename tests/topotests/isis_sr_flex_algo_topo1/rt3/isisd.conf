password 1
hostname rt3
log file isisd.log
!
!debug northbound
!debug isis events
!debug isis route-events
!debug isis spf-events
!debug isis sr-events
!debug isis lsp-gen
!
affinity-map red bit-position 0
affinity-map blue bit-position 1
affinity-map green bit-position 2
affinity-map yellow bit-position 3
affinity-map orange bit-position 4
!
interface lo
 ip router isis 1
 ipv6 router isis 1
 isis passive
!
interface eth-rt1
 ip router isis 1
 ipv6 router isis 1
 isis hello-multiplier 3
 isis network point-to-point
!
interface eth-rt2
 ip router isis 1
 ipv6 router isis 1
 isis hello-multiplier 3
 isis network point-to-point
!
router isis 1
 lsp-gen-interval 2
 net 49.0000.0000.0000.0003.00
 is-type level-1
 topology ipv6-unicast
 mpls-te on
 !
 flex-algo 201
  dataplane sr-mpls
 flex-algo 202
  dataplane sr-mpls
 flex-algo 203
  dataplane sr-mpls
 flex-algo 204
  dataplane sr-mpls
 flex-algo 205
  dataplane sr-mpls
 flex-algo 206
  dataplane sr-mpls
 flex-algo 207
  dataplane sr-mpls
 !
 segment-routing on
 segment-routing global-block 20000 23999
 segment-routing node-msd 8
 segment-routing prefix 3.3.3.3/32 index 3
 segment-routing prefix 3.3.3.3/32 algorithm 201 index 103
 segment-routing prefix 3.3.3.3/32 algorithm 202 index 203
 segment-routing prefix 3.3.3.3/32 algorithm 203 index 303
