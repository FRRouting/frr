!
hostname r1
password zebra
log stdout debugging
router bgp 100
 no bgp ebgp-requires-policy
 bgp router-id 192.168.0.162
 bgp bestpath as-path ignore
 neighbor 192.168.0.161 remote-as 100
 neighbor 192.168.0.161 update-source 10.0.1.1
 address-family ipv4 flowspec
  local-install r1-eth0
  neighbor 192.168.0.161 activate
 exit-address-family
 address-family ipv4 unicast
  neighbor 192.168.0.161 activate
 exit-address-family
 neighbor 192.168.0.160 remote-as 100
 neighbor 192.168.0.160 update-source 20.0.1.1
 address-family ipv4 flowspec
  neighbor 192.168.0.160 activate
  maximum-paths 1
  maximum-paths ibgp 1
 exit-address-family
 address-family ipv4 unicast
  neighbor 192.168.0.160 activate
  maximum-paths 1
  maximum-paths ibgp 1
exit-address-family
 !
!
router bgp 200 vrf r1-cust1
 address-family ipv4 unicast
  rt redirect import 11:22
 !
!
router bgp 300 vrf r1-cust2
 address-family ipv4 unicast
  rt redirect import 11:33
 !
!
debug bgp updates
debug bgp flowspec
debug bgp pbr
debug bgp pbr error
debug bgp zebra

