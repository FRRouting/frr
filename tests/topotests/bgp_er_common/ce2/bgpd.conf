frr defaults traditional
!
hostname ce2
password zebra
log stdout notifications
log commands
log file bgpd.log

router bgp 2
   no bgp network import-check
   bgp router-id 99.0.0.2
   no bgp ebgp-requires-policy
   neighbor 192.168.2.1 remote-as 11
   neighbor 192.168.2.1 update-source 192.168.2.2
   neighbor 192.168.2.1 timers 10 30
   neighbor 100.0.2.102 remote-as 99
   address-family ipv4 unicast
     network 99.0.0.2/32
     neighbor 192.168.2.1 activate
     neighbor 100.0.2.102 activeate
 exit-address-family
!
end
