frr defaults traditional
!
hostname ce1
password zebra
log stdout notifications
log commands
log file bgpd.log

router bgp 1
   no bgp network import-check
   bgp router-id 99.0.0.1
   no bgp ebgp-requires-policy
   neighbor 192.168.1.1 remote-as 11
   neighbor 192.168.1.1 update-source 192.168.1.2
   neighbor 192.168.1.1 timers 10 30
   neighbor 100.0.1.101 remote-as 99
   address-family ipv4 unicast
     network 99.0.0.1/32
     neighbor 192.168.1.1 activate
     neighbor 100.0.1.101 activate
 exit-address-family
!
end
