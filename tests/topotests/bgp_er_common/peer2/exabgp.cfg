group controller {

    process announce-routes {
        run "/etc/exabgp/exa-send.py 2 10";
    }

    process receive-routes {
        run "/etc/exabgp/exa-receive.py 2";
        receive-routes;
        encoder text;
    }

    neighbor 100.0.2.1 {
        router-id 100.0.2.102;
        local-address 100.0.2.102;
        local-as 99;
        peer-as 2;
        graceful-restart;
    }

}
