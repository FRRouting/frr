group controller {

    process announce-routes {
        run "/etc/exabgp/exa-send.py 1 10";
    }

    process receive-routes {
        run "/etc/exabgp/exa-receive.py 1";
        receive-routes;
        encoder text;
    }

    neighbor 100.0.1.1 {
        router-id 100.0.1.101;
        local-address 100.0.1.101;
        local-as 99;
        peer-as 1;
        graceful-restart;
    }

}
