hostname rt4
log file isisd.log
!
! debug isis events
! debug isis route-events
! debug isis spf-events
! debug isis sr-events
! debug isis lsp-gen
!
interface lo
 ip router isis 1
 ipv6 router isis 1
 isis passive
!
interface eth-rt2-1
 ip router isis 1
 ipv6 router isis 1
 isis network point-to-point
 isis hello-multiplier 3
!
interface eth-rt2-2
 ip router isis 1
 ipv6 router isis 1
 isis network point-to-point
 isis hello-multiplier 3
!
interface eth-rt5
 ip router isis 1
 ipv6 router isis 1
 isis network point-to-point
 isis hello-multiplier 3
!
interface eth-rt6
 ip router isis 1
 ipv6 router isis 1
 isis network point-to-point
 isis hello-multiplier 3
!
router isis 1
 lsp-gen-interval 2
 net 49.0000.0000.0000.0004.00
 is-type level-1
 topology ipv6-unicast
 segment-routing on
 segment-routing global-block 16000 23999
 segment-routing node-msd 8
 segment-routing prefix 4.4.4.4/32 index 40 no-php-flag
 segment-routing prefix 10.10.10.10/32 index 100 no-php-flag n-flag-clear
 segment-routing prefix 2001:db8:1000::4/128 index 41 no-php-flag
 segment-routing prefix 2001:db8:1000::10/128 index 101 no-php-flag n-flag-clear
!
