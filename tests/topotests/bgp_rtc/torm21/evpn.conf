!
frr defaults datacenter
!
! debug bgp evpn mh es
! debug bgp evpn mh route
! debug bgp zebra
!
!
router bgp 65021
  bgp router-id 192.168.100.17
  no bgp ebgp-requires-policy

  neighbor TRANSIT_OVERLAY peer-group
  neighbor TRANSIT_OVERLAY remote-as external

  neighbor 192.168.3.1 peer-group TRANSIT_OVERLAY
  neighbor 192.168.7.1 peer-group TRANSIT_OVERLAY

  address-family ipv4 unicast
    neighbor TRANSIT_OVERLAY activate
    redistribute connected
  exit-address-family
  address-family l2vpn evpn
    neighbor TRANSIT_OVERLAY activate
    advertise-all-vni
    vni 1000
      route-target import 1000:1000
      route-target export 1000:1000
    exit-vni
    vni 2000
      route-target import 2000:2000
      route-target export 2000:2000
    exit-vni
  exit-address-family
exit
!
router bgp 65021 vrf vrf500
  address-family ipv4 unicast
  exit-address-family
!
  address-family ipv6 unicast
  exit-address-family
!
  address-family l2vpn evpn
    advertise ipv4 unicast
    advertise ipv6 unicast
    route-target import 500:500
    route-target export 500:500
  exit-address-family
!
exit
