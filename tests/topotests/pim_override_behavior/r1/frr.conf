!
hostname r1
!
interface r1-eth0
 ip address 10.0.1.1/24
 ip pim
 ip pim override-interval 30000
!
interface r1-eth1
 ip address 10.0.2.1/24
 ip pim
 ip pim override-interval 30000
!
interface lo
 ip address 10.10.10.1/32
 ip pim
 ip pim override-interval 30000
!
router pim
 rp 10.10.10.6 224.0.0.0/4
!
router rip
 network 0.0.0.0/0
 redistribute connected
!
