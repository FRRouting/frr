!
hostname r3
!
interface r3-eth0
 ip address 10.0.2.3/24
 ip pim
 ip pim override-interval 30000
!
interface r3-eth1
 ip address 10.0.5.3/24
 ip pim
 ip igmp
!
interface lo
 ip address 10.10.10.3/32
 ip pim
 ip pim override-interval 30000
!
router pim
 rp 10.10.10.6 224.0.0.0/4
!
router rip
 network 0.0.0.0/0
 redistribute connected
!
