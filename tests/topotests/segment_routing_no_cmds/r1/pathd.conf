segment-routing
 traffic-eng
  mpls-te on
  mpls-te import ospfv2
  segment-list SL1
   index 10 mpls label 16010
   index 10 nai adjacency 192.168.255.1 192.168.255.2
   index 20 mpls label 16030
  !
  segment-list SL2
   index 40  mpls label 18001
  !
  policy color 1 endpoint 192.0.2.1
  !
  policy color 2 endpoint 192.0.4.1
  !
  pcep
   pce-config GROUP1
    tcp-md5-auth secret
    timer keep-alive 30
   !
   pce PCE1
    config GROUP1
    address ip 192.0.2.10
   !
   pce PCE2
    config GROUP1
    address ip 192.0.2.9
   !
   pcc
    peer PCE1 precedence 10
    peer PCE2 precedence 20
   !
  !
 !
!
