group controller {

    process announce-routes {
        run "/etc/exabgp/exa-send.py 1 10";
    }

    process receive-routes {
        run "/etc/exabgp/exa-receive.py 1";
        receive-routes;
        encoder text;
    }

    neighbor 3.3.3.3 {
        router-id 3.3.3.4;
        local-address 3.3.3.4;
        local-as 100;
        peer-as 100;
        graceful-restart;
    }

}
