!
! R2 Configuration - Receives redistributed routes from R1
!
hostname r2
!
! Loopback for router-id
interface lo
 ipv6 address 2001:db8:200::1/128
!
! Connection to R1
interface r2-eth0
 ipv6 address 2001:db8:1::2/64
 ipv6 ospf6 area 0.0.0.0
 ipv6 ospf6 hello-interval 2
 ipv6 ospf6 dead-interval 8
!
! OSPFv3 configuration
router ospf6
 ospf6 router-id 10.0.0.2
 ! Fast SPF timers for testing
 timers throttle spf 100 200 1000
!

