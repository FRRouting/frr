!
! R1 Configuration - ASBR redistributing connected routes
!
hostname r1
!
! Loopback with connected route to redistribute  
interface lo
 ipv6 address 2001:db8:100::1/64
!
! Additional interface for testing (stub network)
interface r1-eth1
 ipv6 address 2001:db8:200::1/64
!
! Connection to R2
interface r1-eth0
 ipv6 address 2001:db8:1::1/64
 ipv6 ospf6 area 0.0.0.0
 ipv6 ospf6 hello-interval 2
 ipv6 ospf6 dead-interval 8
!
! OSPFv3 configuration
router ospf6
 ospf6 router-id 10.0.0.1
 ! Fast SPF timers for testing
 timers throttle spf 100 200 1000
 ! Redistribute connected routes with route-map
 redistribute connected route-map REDIS_MAP
!
! Route-map that sets explicit forwarding address
route-map REDIS_MAP permit 10
 set forwarding-address 2001:db8:ffff::1
 set metric 100
!

