hostname r6
!
interface lo
 ip address 10.0.0.6/32
!
! Connection to r3
interface r6-eth0
 ip address 10.3.6.2/24
!
! Connection to r4
interface r6-eth1
 ip address 10.4.6.2/24
!
! Connection to r7
interface r6-eth2
 ip address 10.6.7.1/24
!
! Connection to r8
interface r6-eth3
 ip address 10.6.8.1/24
!
router bgp 100
 bgp router-id 10.0.0.6
 bgp cluster-id 10.0.0.6
 no bgp ebgp-requires-policy
 no bgp network import-check
 maximum-paths ibgp 8 equal-cluster-length
 neighbor 10.3.6.1 remote-as 100
 neighbor 10.3.6.1 update-source 10.3.6.2
 neighbor 10.3.6.1 timers 1 3
 neighbor 10.4.6.1 remote-as 100
 neighbor 10.4.6.1 update-source 10.4.6.2
 neighbor 10.4.6.1 timers 1 3
 neighbor 10.6.7.2 remote-as 100
 neighbor 10.6.7.2 update-source 10.6.7.1
 neighbor 10.6.7.2 timers 1 3
 neighbor 10.6.8.2 remote-as 100
 neighbor 10.6.8.2 update-source 10.6.8.1
 neighbor 10.6.8.2 timers 1 3
 !
 address-family ipv4 unicast
  redistribute connected
  network 10.0.0.6/32
  neighbor 10.3.6.1 activate
  neighbor 10.3.6.1 route-reflector-client
  neighbor 10.4.6.1 activate
  neighbor 10.4.6.1 route-reflector-client
  neighbor 10.6.7.2 activate
  neighbor 10.6.7.2 route-reflector-client
  neighbor 10.6.8.2 activate
  neighbor 10.6.8.2 route-reflector-client
 exit-address-family
!

