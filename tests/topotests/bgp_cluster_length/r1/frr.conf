hostname r1
!
interface lo
 ip address 10.0.0.1/32
!
! Connection to r3
interface r1-eth0
 ip address 10.1.3.1/24
!
! Connection to r4
interface r1-eth1
 ip address 10.1.4.1/24
!
router bgp 100
 bgp router-id 10.0.0.1
 bgp cluster-id 10.0.0.1
 no bgp ebgp-requires-policy
 no bgp network import-check
 maximum-paths ibgp 8 equal-cluster-length
 neighbor 10.1.3.2 remote-as 100
 neighbor 10.1.3.2 update-source 10.1.3.1
 neighbor 10.1.3.2 timers 1 3
 neighbor 10.1.4.2 remote-as 100
 neighbor 10.1.4.2 update-source 10.1.4.1
 neighbor 10.1.4.2 timers 1 3
 !
 address-family ipv4 unicast
  redistribute connected
  network 10.0.0.1/32
  neighbor 10.1.3.2 activate
  neighbor 10.1.3.2 route-reflector-client
  neighbor 10.1.4.2 activate
  neighbor 10.1.4.2 route-reflector-client
 exit-address-family
!

