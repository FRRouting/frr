hostname r3
!
interface lo
 ip address 10.0.0.3/32
!
! Connection to r1
interface r3-eth0
 ip address 10.1.3.2/24
!
! Connection to r2
interface r3-eth1
 ip address 10.2.3.2/24
!
! Connection to r5
interface r3-eth2
 ip address 10.3.5.1/24
!
! Connection to r6
interface r3-eth3
 ip address 10.3.6.1/24
!
router bgp 100
 bgp router-id 10.0.0.3
 bgp cluster-id 10.0.0.3
 no bgp ebgp-requires-policy
 no bgp network import-check
 maximum-paths ibgp 8 equal-cluster-length
 neighbor 10.1.3.1 remote-as 100
 neighbor 10.1.3.1 update-source 10.1.3.2
 neighbor 10.1.3.1 timers 1 3
 neighbor 10.2.3.1 remote-as 100
 neighbor 10.2.3.1 update-source 10.2.3.2
 neighbor 10.2.3.1 timers 1 3
 neighbor 10.3.5.2 remote-as 100
 neighbor 10.3.5.2 update-source 10.3.5.1
 neighbor 10.3.5.2 timers 1 3
 neighbor 10.3.6.2 remote-as 100
 neighbor 10.3.6.2 update-source 10.3.6.1
 neighbor 10.3.6.2 timers 1 3
 !
 address-family ipv4 unicast
  redistribute connected
  network 10.0.0.3/32
  neighbor 10.1.3.1 activate
  neighbor 10.1.3.1 route-reflector-client
  neighbor 10.2.3.1 activate
  neighbor 10.2.3.1 route-reflector-client
  neighbor 10.3.5.2 activate
  neighbor 10.3.5.2 route-reflector-client
  neighbor 10.3.6.2 activate
  neighbor 10.3.6.2 route-reflector-client
 exit-address-family
!

