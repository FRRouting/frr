hostname r4
!
interface lo
 ip address 10.0.0.4/32
!
! Connection to r1
interface r4-eth0
 ip address 10.1.4.2/24
!
! Connection to r2
interface r4-eth1
 ip address 10.2.4.2/24
!
! Connection to r5
interface r4-eth2
 ip address 10.4.5.1/24
!
! Connection to r6
interface r4-eth3
 ip address 10.4.6.1/24
!
router bgp 100
 bgp router-id 10.0.0.4
 bgp cluster-id 10.0.0.4
 no bgp ebgp-requires-policy
 no bgp network import-check
 bgp bestpath as-path multipath-relax
 maximum-paths ibgp 8 equal-cluster-length
 neighbor 10.1.4.1 remote-as 100
 neighbor 10.1.4.1 update-source 10.1.4.2
 neighbor 10.1.4.1 timers 1 3
 neighbor 10.2.4.1 remote-as 100
 neighbor 10.2.4.1 update-source 10.2.4.2
 neighbor 10.2.4.1 timers 1 3
 neighbor 10.4.5.2 remote-as 100
 neighbor 10.4.5.2 update-source 10.4.5.1
 neighbor 10.4.5.2 timers 1 3
 neighbor 10.4.6.2 remote-as 100
 neighbor 10.4.6.2 update-source 10.4.6.1
 neighbor 10.4.6.2 timers 1 3
 !
 address-family ipv4 unicast
  redistribute connected
  network 10.0.0.4/32
  neighbor 10.1.4.1 activate
  neighbor 10.1.4.1 route-reflector-client
  neighbor 10.2.4.1 activate
  neighbor 10.2.4.1 route-reflector-client
  neighbor 10.4.5.2 activate
  neighbor 10.4.5.2 route-reflector-client
  neighbor 10.4.6.2 activate
  neighbor 10.4.6.2 route-reflector-client
 exit-address-family
!

