hostname r7
!
interface lo
 ip address 10.0.0.7/32
!
! Connection to r5
interface r7-eth0
 ip address 10.5.7.2/24
!
! Connection to r6
interface r7-eth1
 ip address 10.6.7.2/24
!
router bgp 100
 bgp router-id 10.0.0.7
 bgp cluster-id 10.0.0.7
 no bgp ebgp-requires-policy
 no bgp network import-check
 maximum-paths ibgp 8 equal-cluster-length
 neighbor 10.5.7.1 remote-as 100
 neighbor 10.5.7.1 update-source 10.5.7.2
 neighbor 10.5.7.1 timers 1 3
 neighbor 10.6.7.1 remote-as 100
 neighbor 10.6.7.1 update-source 10.6.7.2
 neighbor 10.6.7.1 timers 1 3
 !
 address-family ipv4 unicast
  redistribute connected
  network 10.0.0.7/32
  neighbor 10.5.7.1 activate
  neighbor 10.5.7.1 route-reflector-client
  neighbor 10.6.7.1 activate
  neighbor 10.6.7.1 route-reflector-client
 exit-address-family
!

