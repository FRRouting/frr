password 1
hostname rt6
log file isisd.log
!
! debug isis events
! debug isis route-events
! debug isis spf-events
! debug isis lsp-gen
!
interface lo
 ipv6 router isis 1
 isis passive
!
interface eth-rt2
 ipv6 router isis 1
 isis metric 5
 isis network point-to-point
 isis hello-multiplier 3
 isis fast-reroute lfa
!
interface eth-rt3
 ipv6 router isis 1
 isis network point-to-point
 isis hello-multiplier 3
 isis fast-reroute lfa
!
interface eth-rt4
 ipv6 router isis 1
 isis metric 15
 isis network point-to-point
 isis hello-multiplier 3
 isis fast-reroute lfa
!
interface eth-rt5
 ipv6 router isis 1
 isis network point-to-point
 isis hello-multiplier 3
 isis fast-reroute lfa
!
interface eth-rt6
 ipv6 router isis 1
 isis network point-to-point
 isis hello-multiplier 3
 isis fast-reroute lfa
!
router isis 1
 net 49.0000.0000.0000.0007.00
 is-type level-1
 lsp-gen-interval 2
 topology ipv6-unicast
!
