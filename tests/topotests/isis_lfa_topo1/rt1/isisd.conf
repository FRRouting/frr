interface lo
 ipv6 router isis 1
 isis passive
!
interface eth-rt2
 ipv6 router isis 1
 isis network point-to-point
 isis hello-multiplier 3
 isis fast-reroute lfa
!
interface eth-rt3
 ipv6 router isis 1
 isis network point-to-point
 isis hello-multiplier 3
 isis fast-reroute lfa
!
interface eth-rt4
 ipv6 router isis 1
 isis network point-to-point
 isis hello-multiplier 3
 isis fast-reroute lfa
!
interface eth-rt5
 ipv6 router isis 1
 isis metric 20
 isis network point-to-point
 isis hello-multiplier 3
