frr defaults traditional

hostname r1
password zebra
log stdout notifications
log commands

log file bgpd.log

#debug bgp vpn leak-to-vrf
#debug bgp vpn leak-from-vrf
#debug bgp vpn label
#debug bgp updates out
#debug bgp nht

router bgp 5226
   bgp router-id 1.1.1.1
   bgp cluster-id 1.1.1.1
   no bgp ebgp-requires-policy
   neighbor 2.2.2.2 remote-as 5226
   neighbor 2.2.2.2 update-source 1.1.1.1
   neighbor 2.2.2.2 timers 3 10

   address-family ipv4 unicast
     no neighbor 2.2.2.2 activate
   exit-address-family

   address-family ipv4 vpn
     neighbor 2.2.2.2 activate
   exit-address-family


router bgp 5227 vrf r1-cust1

   bgp router-id 192.168.1.1
   no bgp ebgp-requires-policy

   neighbor 192.168.1.2 remote-as 5227
   neighbor 192.168.1.2 update-source 192.168.1.1
   neighbor 192.168.1.2 timers 3 10

   address-family ipv4 unicast
     network 10.2.3.4/32
     network 192.0.0.0/24

     redistribute connected

     neighbor 192.168.1.2 activate
     neighbor 192.168.1.2 next-hop-self

     label vpn export 101
     rd vpn export 10:1
     rt vpn both 52:100

     import vpn
     export vpn
   exit-address-family


router bgp 5228 vrf r1-cust3
   bgp router-id 192.168.1.1

   address-family ipv4 unicast
     rd vpn export 10:13
     rt vpn import 52:100

     import vpn
     export vpn
   exit-address-family


router bgp 5227 vrf r1-cust4
   no bgp network import-check

   bgp router-id 192.168.1.1

   address-family ipv4 unicast
     network 28.0.0.0/24

     rd vpn export 10:14
     rt vpn export 52:100

     import vpn
     export vpn
   exit-address-family


router bgp 5227 vrf r1-cust5
   bgp router-id 192.168.1.1

   address-family ipv4 unicast
     redistribute connected

     label vpn export 105
     rd vpn export 10:15
     rt vpn both 52:100

     import vpn
