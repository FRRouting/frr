hostname rp
!
service integrated-vtysh-config
!
! debug mroute
! debug pim event
! debug pim trace
! debug pim packet register
! debug pim packet join
! debug pim nht
! debug pim zebra
interface rp-eth0
 ip address 10.0.1.3/24
 ip pim
!
interface lo
 ip address 10.255.0.3/32
 ip pim
!
router pim
 rp 10.255.0.3
 join-prune-interval 5
!
