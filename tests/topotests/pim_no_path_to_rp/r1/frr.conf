hostname r1
!
service integrated-vtysh-config
!
log timestamp precision 6
! debug mroute
! debug pim packet register
! debug pim packet join
! debug pim event
! debug pim trace
! debug pim nht detail
!
interface r1-eth0
 ip address 10.0.1.1/24
 ip pim
!
interface r1-eth1
 ip address 10.0.2.1/24
 ip igmp
 ip pim
!
router pim
 rp 10.255.0.3
 join-prune-interval 5
!
