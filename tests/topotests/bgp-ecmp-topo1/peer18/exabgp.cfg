process exabgp-helper {
  run /etc/exabgp/exabgp-helper.py 18;
  encoder text;
}

neighbor 10.0.4.1 {
  inherit receive-routes;
  router-id 10.0.4.118;
  local-address 10.0.4.118;
  local-as 118;
  peer-as 100;

  api {
    processes [ exabgp-helper ];
    neighbor-changes;
    receive {
      update;
      parsed;
    }
  }
}
