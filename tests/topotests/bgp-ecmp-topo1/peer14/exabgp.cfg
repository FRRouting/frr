process exabgp-helper {
  run /etc/exabgp/exabgp-helper.py 14;
  encoder text;
}

neighbor 10.0.3.1 {
  router-id 10.0.3.114;
  local-address 10.0.3.114;
  local-as 114;
  peer-as 100;

  api {
    processes [ exabgp-helper ];
    neighbor-changes;
    receive {
      update;
      parsed;
    }
  }
}
