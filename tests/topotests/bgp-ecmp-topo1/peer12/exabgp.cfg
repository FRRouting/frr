process exabgp-helper {
  run /etc/exabgp/exabgp-helper.py 12;
  encoder text;
}

neighbor 10.0.3.1 {
  router-id 10.0.3.112;
  local-address 10.0.3.112;
  local-as 112;
  peer-as 100;

  api {
    processes [ exabgp-helper ];
    neighbor-changes;
    receive {
      update;
      parsed;
    }
  }
}
