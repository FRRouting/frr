process exabgp-helper {
  run /etc/exabgp/exabgp-helper.py 13;
  encoder text;
}

neighbor 10.0.3.1 {
  router-id 10.0.3.113;
  local-address 10.0.3.113;
  local-as 113;
  peer-as 100;

  api {
    processes [ exabgp-helper ];
    neighbor-changes;
    receive {
      update;
      parsed;
    }
  }
}
