process exabgp-helper {
  run /etc/exabgp/exabgp-helper.py 2;
  encoder text;
}

neighbor 10.0.1.1 {
  router-id 10.0.1.102;
  local-address 10.0.1.102;
  local-as 99;
  peer-as 100;

  api {
    processes [ exabgp-helper ];
    neighbor-changes;
    receive {
      update;
      parsed;
    }
  }
}
