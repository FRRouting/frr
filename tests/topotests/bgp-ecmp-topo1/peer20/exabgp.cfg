process exabgp-helper {
  run /etc/exabgp/exabgp-helper.py 20;
  encoder text;
}

neighbor 10.0.4.1 {
  router-id 10.0.4.120;
  local-address 10.0.4.120;
  local-as 120;
  peer-as 100;

  api {
    processes [ exabgp-helper ];
    neighbor-changes;
    receive {
      update;
      parsed;
    }
  }
}
