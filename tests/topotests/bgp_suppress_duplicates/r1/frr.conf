!
! log commands
! debug bgp updates out
!
interface lo
 ip address 10.0.0.1/32
!
interface r1-eth0
 ip address 192.168.12.1/24
!
route-map rmap-network permit 10
 set local-preference 500
 set metric 2000
!
route-map rmap-to-r2 permit 10
 set local-preference 100
!
router bgp 65001
 bgp router-id 10.0.0.1
 no bgp ebgp-requires-policy
 no bgp network import-check
 bgp route-map delay-timer 1
 neighbor 192.168.12.2 remote-as internal
 neighbor 192.168.12.2 timers 1 3
 neighbor 192.168.12.2 timers connect 1
 neighbor 192.168.12.2 advertisement-interval 8
!
 address-family ipv4 unicast
  network 5.5.5.5/32 route-map rmap-network
  neighbor 192.168.12.2 next-hop-self
  neighbor 192.168.12.2 route-map rmap-to-r2 out
 exit-address-family
!
