access-list acl1 seq 1 permit 192.168.1.0/24
access-list acl2 seq 1 permit 192.168.2.0/24
access-list acl3 seq 1 permit 192.168.3.0/24
route-map rmap permit 1
 match ip address acl1
 set ip next-hop 172.31.2.4
exit
route-map rmap permit 2
 match ip address acl2
 set ip next-hop 172.31.3.4
exit
route-map rmap permit 3
 match ip address acl3
 set ip next-hop 192.168.3.3
exit
router bgp 65500
 bgp router-id 192.0.2.3
 neighbor 172.31.0.1 remote-as 65500
 address-family ipv4 unicast
  network 192.168.1.0/24 route-map rmap
  network 192.168.2.0/24 route-map rmap
  network 192.168.3.0/24 route-map rmap
 exit-address-family
