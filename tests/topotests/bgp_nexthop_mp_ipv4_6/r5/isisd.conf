!
interface lo
 ip router isis 1
 ipv6 router isis 1
 isis passive
!
interface eth-rr1
 ip router isis 1
 ipv6 router isis 1
 isis hello-interval 1
 isis hello-multiplier 3
 isis network point-to-point
!
interface eth-r6
 ip router isis 1
 ipv6 router isis 1
 isis hello-interval 1
 isis hello-multiplier 3
 isis network point-to-point
!
router isis 1
 net 49.0000.0000.0000.0005.00
 is-type level-1
 lsp-gen-interval 1
 topology ipv6-unicast
!
