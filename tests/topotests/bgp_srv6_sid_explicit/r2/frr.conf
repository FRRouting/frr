frr version 10.4-dev-my-manual-build
frr defaults traditional
hostname r2
log file zebra.log
log commands
no ipv6 forwarding
!
password zebra
!
ipv6 route 2001:db8:1:1::/64 2001:db8:12::1
!
vrf Vrf10
exit-vrf
!
vrf Vrf20
exit-vrf
!
interface eth1
 ip address 192.168.2.254/24
exit
!
interface eth2
 ip address 192.168.2.254/24
exit
!
interface eth10
 ipv6 address 2001:db8:12::2/64
exit
!
interface lo
 ipv6 address 2001:db8:2:2::1/128
exit
!
router bgp 65002
 bgp router-id 192.0.2.2
 no bgp ebgp-requires-policy
 no bgp default ipv4-unicast
 neighbor 2001:db8:12::1 remote-as 65001
 neighbor 2001:db8:12::1 timers 3 10
 neighbor 2001:db8:12::1 timers connect 1
 neighbor 2001:db8:12::1 capability extended-nexthop
 !
 segment-routing srv6
  locator MAIN
 exit
 !
 address-family ipv4 vpn
  neighbor 2001:db8:12::1 activate
 exit-address-family
exit
!
router bgp 65002 vrf Vrf10
 bgp router-id 192.0.2.2
 !
 address-family ipv4 unicast
  redistribute connected
  rd vpn export 65002:10
  rt vpn both 0:10
  export vpn
  import vpn
 exit-address-family
exit
!
router bgp 65002 vrf Vrf20
 bgp router-id 192.0.2.2
 !
 address-family ipv4 unicast
  redistribute connected
  rd vpn export 65002:20
  rt vpn both 0:20
  export vpn
  import vpn
 exit-address-family
exit
!
segment-routing
 srv6
  locators
   locator MAIN
    prefix 2001:db8:2:2::/64 block-len 40 node-len 24 func-bits 16
   exit
   !
  exit
  !
  formats
   format usid-f3216
   exit
   !
   format uncompressed-f4024
   exit
   !
  exit
  !
 exit
 !
 traffic-eng
 exit
exit
!
end