hostname r1

router bgp 99
  no bgp ebgp-requires-policy
  address-family ipv4 unicast
    redistribute connected
    import vrf DONNA
  !
!
router bgp 99 vrf DONNA
  no bgp ebgp-requires-policy
  address-family ipv4 unicast
    redistribute connected
    import vrf EVA
    import vrf ZITA
    import vrf default
  !
!
router bgp 99 vrf EVA
  no bgp ebgp-requires-policy
  address-family ipv4 unicast
    redistribute connected
    import vrf DONNA
    import vrf ZITA
  !
!
router bgp 99 vrf ZITA
  no bgp ebgp-requires-policy
  no bgp network import-check
  address-family ipv4 unicast
    network 172.16.101.0/24
  !
!
