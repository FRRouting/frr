vni 10
!
int r2-eth0
 ip address 10.0.0.3/31
!
router bgp 64000
 no bgp default ipv4-unicast
 !
 neighbor 10.0.0.2 remote-as internal
 neighbor 10.0.0.2 timers 1 3
 neighbor 10.0.0.2 timers connect 1
 !
 address-family l2vpn evpn
  neighbor 10.0.0.2 activate
  ! workaround for now, as frr drops some evpn attributes like gw-ip if soft
  ! reconf is not enabled for inbound routes
  neighbor 10.0.0.2 soft-reconfiguration inbound
  !
  advertise-all-vni
 exit-address-family
!
