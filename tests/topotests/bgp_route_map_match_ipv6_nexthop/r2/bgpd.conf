ipv6 prefix-list p4 permit 2001:db8:4::1/128
ipv6 prefix-list p5 permit 2001:db8:5::1/128
!
route-map r1 permit 10
 match ipv6 address prefix-list p1
 set ipv6 next-hop global 2001:db8:1::1
