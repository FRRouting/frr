debug bgp neighbor-events
debug bgp updates
debug bgp zebra
router bgp 65000
 no bgp ebgp-requires-policy
 no bgp network import-check
 bgp router-id 192.168.100.21
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor fabric peer-group
 neighbor fabric remote-as 65000
 neighbor fabric capability extended-nexthop
 neighbor 192.168.100.41 peer-group fabric
 neighbor 192.168.108.31 remote-as 65100
 !
 address-family ipv4 unicast
  neighbor 192.168.108.31 activate
  network 192.168.108.0/24
 exit-address-family
 address-family ipv6 unicast
  neighbor 192.168.108.31 activate
  network 2001:108::0/112
 exit-address-family
 address-family l2vpn evpn
  neighbor fabric activate
  advertise-all-vni
  rd 65000:107
  advertise ipv4 unicast
  advertise ipv6 unicast
exit-address-family
!
router bgp 65000 vrf r1-vrf-101
 no bgp ebgp-requires-policy
 no bgp network import-check
 bgp router-id 192.168.102.21
 bgp log-neighbor-changes
 address-family ipv4 unicast
  network 192.168.102.21/24
 exit-address-family
 address-family ipv6 unicast
  network 2001:102::21/112
 exit-address-family
 address-family l2vpn evpn
  advertise ipv4 unicast
  advertise ipv6 unicast
  rd 65000:101
 exit-address-family
 !
router bgp 65000 vrf r1-vrf-105
 no bgp ebgp-requires-policy
 no bgp network import-check
 bgp router-id 192.168.106.21
 bgp log-neighbor-changes
 address-family ipv4 unicast
  network 192.168.106.21/24
 exit-address-family
 address-family ipv6 unicast
  network 2001:106::21/112
 exit-address-family
 address-family l2vpn evpn
  advertise ipv4 unicast
  advertise ipv6 unicast
  rd 65000:105
  route-target import 65100:105
  route-target export 65100:105
 exit-address-family
 !
