!
int r2-eth0
 ip address 10.255.0.2/24
!
ip prefix-list p1 permit 10.0.0.1/32
ip prefix-list p2 permit 10.0.0.2/32
!
route-map r1 permit 10
 match ip address prefix-list p1
 set local-preference +10
route-map r1 permit 20
 match ip address prefix-list p2
 set local-preference -10
!
router bgp 65002
 no bgp ebgp-requires-policy
 neighbor 10.255.0.1 remote-as external
 neighbor 10.255.0.1 timers 1 3
 neighbor 10.255.0.1 timers connect 1
 address-family ipv4 unicast
  neighbor 10.255.0.1 route-map r1 in
 exit-address-family
!
