!
hostname r2
!
! debug isis te-events
!
interface lo
  ip router isis TE
  ipv6 router isis TE
  isis circuit-type level-2-only
  isis passive
!
interface r2-eth0
  ip router isis TE
  isis circuit-type level-2-only
  isis network point-to-point
  isis hello-multiplier 3
!
interface r2-eth1
  ip router isis TE
  ipv6 router isis TE
  isis circuit-type level-2-only
  isis network point-to-point
  isis hello-multiplier 3
!
interface r2-eth2
  ip router isis TE
  ipv6 router isis TE
  isis circuit-type level-2-only
  isis network point-to-point
  isis hello-multiplier 3
!
interface r2-eth3
  ip router isis TE
  isis circuit-type level-2-only
  isis network point-to-point
  isis hello-multiplier 3
!
router isis TE
  net 49.0000.0000.0000.0002.00
  is-type level-2-only
  topology ipv6-unicast
  lsp-timers gen-interval 2 refresh-interval 10 max-lifetime 350
  mpls-te on
  mpls-te router-address 10.0.255.2
!
