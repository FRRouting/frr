frr defaults datacenter
service integrated-vtysh-config
hostname spine2
log syslog informational
!
interface lo
 description Loopback
 ip address 10.0.0.14/32
 ipv6 address 2001:db8:100::14/128
!
interface spine2-eth0
 description spine2-eth0 -> leaf1-eth1
 ipv6 address 2001:db8:60::1/127
!
interface spine2-eth1
 description spine2-eth1 -> leaf2-eth1
 ipv6 address 2001:db8:61::1/127
!
router bgp 65001
 bgp router-id 10.0.0.14
 bgp bestpath as-path multipath-relax
 no bgp default ipv4-unicast
 neighbor 2001:db8:60::0 remote-as 65101
 neighbor 2001:db8:60::0 capability extended-nexthop
 neighbor 2001:db8:60::0 timers 3 10
 neighbor 2001:db8:61::0 remote-as 65101
 neighbor 2001:db8:61::0 capability extended-nexthop
 neighbor 2001:db8:61::0 timers 3 10
 !
 address-family ipv4 unicast
  neighbor 2001:db8:60::0 activate
  neighbor 2001:db8:61::0 activate
  redistribute connected
 exit-address-family
 !
 address-family ipv6 unicast
  neighbor 2001:db8:60::0 activate
  neighbor 2001:db8:61::0 activate
  redistribute connected
 exit-address-family
 !
 address-family l2vpn evpn
  neighbor 2001:db8:60::0 activate
  neighbor 2001:db8:61::0 activate
 exit-address-family
!
end
