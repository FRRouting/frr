frr defaults datacenter
service integrated-vtysh-config
hostname torm11
log syslog
log timestamp precision 6
!
! debug bgp evpn mh es
! debug bgp evpn mh route
! debug bgp zebra
! debug zebra evpn mh es
! debug zebra evpn mh mac
! debug zebra evpn mh neigh
! debug zebra evpn mh nh
! debug zebra vxlan
!
evpn mh startup-delay 1
!
router pim6
 join-prune-interval 5
!
interface lo
 description Loopback VTEP
!
interface torm11-eth0
 description torm11-eth0 -> leaf1-eth2
 ipv6 pim
 evpn mh uplink
!
interface torm11-eth1
 description torm11-eth1 -> leaf2-eth2
 ipv6 pim
 evpn mh uplink
!
interface hostbond1
 evpn mh es-id 1
 evpn mh es-sys-mac 44:38:39:ff:ff:01
!
interface hostbond2
 evpn mh es-id 2
 evpn mh es-sys-mac 44:38:39:ff:ff:01
!
interface ipmr-lo
 ipv6 pim
!
vrf vrf1
 vni 4000
vrf vrf2
 vni 4001
!
route-map ALLOW_LO permit 10
 match interface lo
exit
!
router bgp 65002
 bgp router-id 10.0.0.15
 bgp bestpath as-path multipath-relax
 no bgp ebgp-requires-policy
 no bgp default ipv4-unicast
 neighbor 2001:db8:1::1 remote-as 65101
 neighbor 2001:db8:1::1 capability extended-nexthop
 neighbor 2001:db8:1::1 timers 3 10
 neighbor 2001:db8:5::1 remote-as 65101
 neighbor 2001:db8:5::1 capability extended-nexthop
 neighbor 2001:db8:5::1 timers 3 10
 !
 address-family ipv4 unicast
  neighbor 2001:db8:1::1 activate
  neighbor 2001:db8:5::1 activate
  redistribute connected route-map ALLOW_LO
 exit-address-family
 !
 address-family ipv6 unicast
  neighbor 2001:db8:1::1 activate
  neighbor 2001:db8:5::1 activate
  redistribute connected route-map ALLOW_LO
 exit-address-family
 !
 address-family l2vpn evpn
  neighbor 2001:db8:1::1 activate
  neighbor 2001:db8:5::1 activate
  advertise-all-vni
  advertise-svi-ip
  advertise-default-gw
 exit-address-family
!
!router bgp 65002 vrf vrf1
! bgp router-id 10.0.0.15
! !
! address-family ipv4 unicast
!  redistribute connected
! exit-address-family
! !
! address-family ipv6 unicast
!  redistribute connected
! exit-address-family
! !
! address-family l2vpn evpn
!  advertise ipv4 unicast
!  advertise ipv6 unicast
! exit-address-family
!
end
