frr defaults datacenter
service integrated-vtysh-config
hostname spine1
log syslog informational
!
interface lo
 description Loopback
 ip address 10.0.0.13/32
 ipv6 address 2001:db8:100::13/128
!
interface spine1-eth0
 description spine1-eth0 -> leaf1-eth0
 ipv6 address 2001:db8:50::1/127
!
interface spine1-eth1
 description spine1-eth1 -> leaf2-eth0
 ipv6 address 2001:db8:51::1/127
!
router bgp 65001
 bgp router-id 10.0.0.13
 bgp bestpath as-path multipath-relax
 no bgp default ipv4-unicast
 neighbor 2001:db8:50::0 remote-as 65101
 neighbor 2001:db8:50::0 capability extended-nexthop
 neighbor 2001:db8:50::0 timers 3 10
 neighbor 2001:db8:51::0 remote-as 65101
 neighbor 2001:db8:51::0 capability extended-nexthop
 neighbor 2001:db8:51::0 timers 3 10
 !
 address-family ipv4 unicast
  neighbor 2001:db8:50::0 activate
  neighbor 2001:db8:51::0 activate
  redistribute connected
 exit-address-family
 !
 address-family ipv6 unicast
  neighbor 2001:db8:50::0 activate
  neighbor 2001:db8:51::0 activate
  redistribute connected
 exit-address-family
 !
 address-family l2vpn evpn
  neighbor 2001:db8:50::0 activate
  neighbor 2001:db8:51::0 activate
 exit-address-family
!
end
