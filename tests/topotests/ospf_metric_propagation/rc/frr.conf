!
hostname rc
password zebra
log file /tmp/rc-frr.log
ip forwarding
!
interface rc-eth0
 ip address 10.0.70.7/24
 ip ospf hello-interval 1
 ip ospf dead-interval 30
!
interface rc-eth1
 ip address 10.0.80.7/24
 ip ospf hello-interval 1
 ip ospf dead-interval 30
!
router ospf
  ospf router-id 10.0.255.7
  network 10.0.70.0/24 area 0
  network 10.0.80.0/24 area 0
!
