router bgp 64500
 bgp router-id 192.0.2.8
 no bgp ebgp-requires-policy
 no bgp network import-check
 neighbor rrserver peer-group
 neighbor rrserver remote-as 64500
 neighbor rrserver update-source lo
 neighbor rrserver bfd
 neighbor 192.0.2.3 peer-group rrserver
 address-family ipv4 unicast
  network 192.0.2.9/32
  neighbor rrserver activate
  neighbor rrserver next-hop-self
 exit-address-family
 address-family ipv4 vpn
  neighbor rrserver activate
  neighbor rrserver next-hop-self
 exit-address-family
!
router bgp 64500 vrf vrf1
 bgp router-id 192.0.2.8
 no bgp ebgp-requires-policy
 no bgp network import-check
 neighbor 172.31.23.9 remote-as 64500
 address-family ipv4 unicast
  label vpn export allocation-mode per-nexthop
  label vpn export 1800
  rd vpn export 444:4
  rt vpn both 52:100
  export vpn
  import vpn
 exit-address-family
!
