hostname r11
!
! debug ospf event
! debug ospf nsm
! debug ospf packet hello
! debug ospf6 event
! debug ospf6 neighbor
! debug ospf6 message hello
! debug pim events
! debug pim packets
! debug pim trace
! debug pim zebra
! debug pim bsm
! debug pimv6 events
! debug pimv6 packets
! debug pimv6 trace
! debug pimv6 zebra
! debug pimv6 bsm
!
interface lo
 ip address 192.168.0.11/32
 ip ospf area 0
 ip pim
 ipv6 address 2001:db8:0::11/128
 ipv6 ospf6 area 0
 ipv6 pim
!
interface r11-eth0
 description connection to r1 via sw1
 ip address 192.168.101.11/24
 ip ospf hello-interval 2
 ip ospf dead-interval 10
 ip ospf priority 10
 ip ospf area 0
 ip pim
 ip pim drpriority 0
 ipv6 address 2001:db8:101::11/64
 ipv6 ospf6 hello-interval 2
 ipv6 ospf6 dead-interval 10
 ipv6 ospf6 priority 10
 ipv6 ospf6 area 0
 ipv6 pim
 ipv6 pim drpriority 0
!
ip route 0.0.0.0/0 192.168.101.1
ipv6 route ::/0 2001:db8:101::1
!
router ospf
 ospf router-id 192.168.0.11
!
router ospf6
 ospf6 router-id 192.168.0.11
!
router pim
 rp 192.168.0.11 239.100.0.0/28
 join-prune-interval 5
!
router pim6
 rp 2001:db8:0::11 ff18:100::/64
 join-prune-interval 5
!
