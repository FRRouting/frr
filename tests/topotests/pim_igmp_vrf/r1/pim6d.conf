hostname r1
!
! debug mld events
! debug mld packets
! debug mroute6 detail
! debug pimv6 events
! debug pimv6 packets
! debug pimv6 trace
! debug pimv6 zebra
! debug pimv6 bsm
!
vrf blue
exit-vrf
!
vrf red
exit-vrf
!
interface r1-eth0
 ipv6 mld
 ipv6 mld version 1
 ipv6 pim
!
interface r1-eth1
 ipv6 pim
 ipv6 pim drpriority 100
!
interface r1-eth2
 ipv6 mld
 ipv6 mld version 1
 ipv6 pim
!
interface r1-eth3
 ipv6 pim
 ipv6 pim drpriority 100
!
router pim6 vrf blue
 join-prune-interval 5
!
router pim6 vrf red
 join-prune-interval 5
!
