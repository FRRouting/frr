hostname r1
!
! debug igmp events
! debug igmp packets
! debug mroute detail
! debug pim events
! debug pim packets
! debug pim trace
! debug pim zebra
! debug pim bsm
!
vrf blue
exit-vrf
!
vrf red
exit-vrf
!
interface r1-eth0 vrf blue
 ip igmp
 ip igmp version 2
 ip pim
!
interface r1-eth1 vrf blue
 ip pim
 ip pim drpriority 100
!
interface r1-eth2 vrf red
 ip igmp
 ip igmp version 2
 ip pim
!
interface r1-eth3 vrf red
 ip pim
 ip pim drpriority 100
!
router pim vrf blue
 join-prune-interval 5
!
router pim vrf red
 join-prune-interval 5
!
