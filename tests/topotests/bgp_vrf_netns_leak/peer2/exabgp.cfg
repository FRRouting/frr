group controller {

    process announce-routes {
        run "/etc/exabgp/exa-send.py 1 10";
    }

    process receive-routes {
        run "/etc/exabgp/exa-receive.py 1";
        receive-routes;
        encoder text;
    }

    neighbor 2.2.2.2 {
        router-id 2.2.2.3;
        local-address 2.2.2.3;
        local-as 100;
        peer-as 100;
        graceful-restart;
    }

}
