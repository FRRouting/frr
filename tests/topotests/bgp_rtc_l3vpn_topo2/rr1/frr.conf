int lo
 ip address 192.168.0.101/32
 ipv6 address 3fff::192:168:0:101/128
!
interface eth-p1
 ip address 10.101.0.101/24
!
interface eth-pe5
 ip address 10.101.5.101/24
!
bfd
 profile BGP
  transmit-interval 2000
  receive-interval 2000
 exit
 !
exit
!
router bgp 65000
  bgp router-id 192.168.0.101
  bgp cluster-id 192.168.0.101
  no bgp ebgp-requires-policy
  bgp bestpath compare-routerid
  bgp log-neighbor-changes
  no bgp default ipv4-unicast
  neighbor IBGP4 peer-group
  neighbor IBGP4 remote-as 65000
  neighbor IBGP4 bfd profile BGP
  neighbor IBGP4 update-source 192.168.0.101
  neighbor 192.168.0.1 peer-group IBGP4
  neighbor 192.168.0.2 peer-group IBGP4
  neighbor 192.168.0.3 peer-group IBGP4
  neighbor 192.168.0.4 peer-group IBGP4
  neighbor 192.168.0.201 peer-group IBGP4
  neighbor IBGP6 peer-group
  neighbor IBGP6 remote-as 65000
  neighbor IBGP6 bfd profile BGP
  neighbor IBGP6 update-source 3fff::192:168:0:101
  neighbor 3fff::192:168:0:1 peer-group IBGP6
  neighbor 3fff::192:168:0:2 peer-group IBGP6
  neighbor 3fff::192:168:0:3 peer-group IBGP6
  neighbor 3fff::192:168:0:4 peer-group IBGP6
  neighbor 3fff::192:168:0:201 peer-group IBGP6
  neighbor RRC4 peer-group
  neighbor RRC4 remote-as 65000
  neighbor RRC4 bfd profile BGP
  neighbor RRC4 update-source 192.168.0.101
  neighbor 192.168.0.5 peer-group RRC4
  neighbor RRC6 peer-group
  neighbor RRC6 remote-as 65000
  neighbor RRC6 bfd profile BGP
  neighbor RRC6 update-source 3fff::192:168:0:101
  neighbor 3fff::192:168:0:5 peer-group RRC6
!
  address-family ipv4 unicast
   no neighbor IBGP4 activate
   no neighbor IBGP6 activate
   no neighbor RRC4 activate
   no neighbor RRC6 activate
  exit-address-family
!
  address-family ipv4 rt-constraint
   neighbor RRC4 activate
   neighbor RRC4 route-reflector-client
   neighbor RRC4 soft-reconfiguration inbound
   neighbor IBGP4 activate
   neighbor IBGP4 soft-reconfiguration inbound
  exit-address-family
!
  address-family ipv4 vpn
   neighbor RRC4 activate
   neighbor RRC4 route-reflector-client
   neighbor RRC4 soft-reconfiguration inbound
   neighbor IBGP4 activate
   neighbor IBGP4 soft-reconfiguration inbound
  exit-address-family
!
  address-family ipv6 vpn
   neighbor RRC6 activate
   neighbor RRC6 route-reflector-client
   neighbor RRC6 soft-reconfiguration inbound
   neighbor IBGP6 activate
   neighbor IBGP6 soft-reconfiguration inbound
  exit-address-family
!
interface lo
 ip router isis 1
 isis hello-interval 2
 ipv6 router isis 1
!
interface eth-p1
 ip router isis 1
 isis hello-interval 2
 ipv6 router isis 1
!
interface eth-pe5
 ip router isis 1
 isis hello-interval 2
 ipv6 router isis 1
!
router isis 1
 lsp-gen-interval 2
 net 10.0000.0000.0000.0000.0000.0000.0000.0000.0100.00
 metric-style wide
 exit
!
mpls ldp
 router-id 192.168.0.101
 !
 address-family ipv4
  discovery transport-address 192.168.0.101
  !
  interface eth-p1
  interface eth-pe5
 !
 address-family ipv6
  discovery transport-address 3fff::192:168:0:101
  !
  interface eth-p1
  interface eth-pe5
 !
!
