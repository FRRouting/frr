!
hostname r6
password zebra
log file /tmp/r6-frr.log
!
interface r6-eth0
 ip address 10.0.4.2/24
 ip igmp
 ip pim dm
!
interface r6-eth1
 ip address 10.103.0.1/24
 ip igmp
 ip pim dm
 ip pim passive
!
ip forwarding
!
ip prefix-list PIM_DM_LIST permit 239.0.0.0/8 le 32 ge 8
!
router pim
 dm prefix-list PIM_DM_LIST
!
ip route 10.0.0.0/24 10.0.4.1
ip route 10.0.1.0/24 10.0.4.1
ip route 10.0.2.0/24 10.0.4.1
ip route 10.0.3.0/24 10.0.4.1
ip route 10.100.0.0/24 10.0.4.1
ip route 10.101.0.0/24 10.0.4.1
ip route 10.102.0.0/24 10.0.4.1
!
debug igmp
debug mroute
debug mtrace
debug pim events
debug pim nht detail
!debug pim packet-dump
debug pim packets
debug pim trace
debug pim zebra