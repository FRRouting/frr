hostname rt5
log file isisd.log
!
! debug isis events
! debug isis route-events
! debug isis spf-events
! debug isis sr-events
! debug isis lsp-gen
!
interface lo
 ip router isis 1
 ipv6 router isis 1
 isis passive
!
interface eth-rt3-1
 ip router isis 1
 ipv6 router isis 1
 isis network point-to-point
 isis hello-multiplier 3
!
interface eth-rt3-2
 ip router isis 1
 ipv6 router isis 1
 isis network point-to-point
 isis hello-multiplier 3
!
interface eth-rt4
 ip router isis 1
 ipv6 router isis 1
 isis network point-to-point
 isis hello-multiplier 3
!
interface eth-rt6
 ip router isis 1
 ipv6 router isis 1
 isis network point-to-point
 isis hello-multiplier 3
!
router isis 1
 net 49.0000.0000.0000.0005.00
 is-type level-1
 topology ipv6-unicast
 segment-routing on
 segment-routing global-block 16000 23999
 segment-routing node-msd 8
 segment-routing prefix 5.5.5.5/32 index 50 no-php-flag
 segment-routing prefix 2001:db8:1000::5/128 index 51 no-php-flag
!
