group controller {

    process announce-routes {
        run "/etc/exabgp/exa-send.py 10 10";
    }

    process receive-routes {
        run "/etc/exabgp/exa-receive.py 10";
        receive-routes;
        encoder text;
    }

    neighbor 10.0.2.1 {
        router-id 10.0.2.110;
        local-address 10.0.2.110;
        local-as 99;
        peer-as 100;
        graceful-restart;
    }

}
