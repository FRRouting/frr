process exabgp-helper {
  run /etc/exabgp/exabgp-helper.py 19;
  encoder text;
}

neighbor 10.0.4.1 {
  router-id 10.0.4.119;
  local-address 10.0.4.119;
  local-as 119;
  peer-as 100;

  api {
    processes [ exabgp-helper ];
    neighbor-changes;
    receive {
      update;
      parsed;
    }
  }
}
