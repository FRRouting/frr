group controller {

    process announce-routes {
        run "/etc/exabgp/exa-send.py 3 10";
    }

    process receive-routes {
        run "/etc/exabgp/exa-receive.py 3";
        receive-routes;
        encoder text;
    }

    neighbor 10.0.1.1 {
        router-id 10.0.1.103;
        local-address 10.0.1.103;
        local-as 99;
        peer-as 100;
        graceful-restart;
    }

}
