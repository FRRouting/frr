!debug zebra kernel
!debug zebra nexthop
!debug zebra srv6

int r2-eth0
 ipv6 address fd00:0:0:2::2/64
 ip address 10.125.2.2/24
int r2-eth1
 ipv6 address fd00:100::1/64
 ip address 10.100.1.1/24
!
ipv6 route 2001:db8:1:1::/64 fd00:0:0:2::1
ipv6 route 2001:db8:1:3::/64 fd00:0:0:2::1
