log file ospf6d.log
!
debug ospf6 neighbor
!
interface r2-lo
 ipv6 ospf6 area 0.0.0.0
!
interface r2-eth1
 ipv6 ospf6 priority 5
 ipv6 ospf6 area 0.0.0.0
!
interface r2-eth2
 ipv6 ospf6 priority 10
 ipv6 ospf6 area 0.0.0.0
!
router ospf6
 ospf6 router-id 192.168.0.2
 log-adjacency-changes
!
line vty
!
