log file ospf6d.log
!
debug ospf6 neighbor
!
interface r3-lo
!
interface r3-eth1
 ipv6 ospf6 priority 5
!
interface r3-eth2
 ipv6 ospf6 priority 5
!
router ospf6
 ospf6 router-id 192.168.0.3
 log-adjacency-changes
 interface r3-lo area 0.0.0.0
 interface r3-eth1 area 0.0.0.0
 interface r3-eth2 area 0.0.0.0
!
line vty
!
