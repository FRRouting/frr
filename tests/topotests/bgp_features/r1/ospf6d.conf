log file ospf6d.log
!
! debug ospf6 neighbor
!
interface r1-lo
!
interface r1-eth1
 ipv6 ospf6 priority 10
!
interface r1-eth2
 ipv6 ospf6 priority 10
!
router ospf6
 ospf6 router-id 192.168.0.1
 log-adjacency-changes
 interface r1-lo area 0.0.0.0
 interface r1-eth1 area 0.0.0.0
 interface r1-eth2 area 0.0.0.0
!
line vty
!
