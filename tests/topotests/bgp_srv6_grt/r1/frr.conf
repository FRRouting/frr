!
int r1-eth0
 ipv6 address fd00:125:2::1/64
 ip address 10.125.1.2/24
int r1-eth1
 ipv6 address fd00:125:3::1/64
int r1-eth2
 ipv6 address fd00:125:4::1/64
!
debug zebra kernel
debug zebra srv6
debug bgp zebra

route-map test deny 1
 match ip address prefix-len 32
exit

segment-routing
srv6
 locators
  locator default
   prefix 2001:db8:1:1::/64 block-len 40 node-len 24 func-bits 16

router bgp 65001
 bgp router-id 10.125.1.1
 no bgp ebgp-requires-policy
 no bgp network import-check
 neighbor fd00:125:2::2 remote-as external
 neighbor fd00:125:3::2 remote-as external
 neighbor fd00:125:4::2 remote-as external
 segment-routing srv6
  locator default
 address-family ipv4 unicast
  network 10.0.0.1/32
  neighbor fd00:125:3::2 tx-encap-srv6
  sid export auto
 exit-address-family
!
