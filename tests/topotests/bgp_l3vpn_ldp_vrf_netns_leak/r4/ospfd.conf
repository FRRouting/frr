!
interface r4-eth0
 ip ospf retransmit-interval 5
 ip ospf hello-interval 5
!
interface r4-eth1
 ip ospf retransmit-interval 5
 ip ospf hello-interval 5
!
interface r4-eth2
 ip ospf retransmit-interval 5
 ip ospf hello-interval 5
!
router ospf
 ospf router-id 11.11.11.11
  network 8.8.8.0/24 area 0
  network 11.11.11.0/24 area 0
  network 7.7.7.0/24 area 0
  network 12.12.12.0/24 area 0
 exit
!
