log file ospfd.log
!
hostname rt5
!
password 1
!
! debug ospf event
! debug ospf zebra
!
interface lo
 ip ospf area 0.0.0.0
 ip ospf hello-interval 2
 ip ospf dead-interval 8
!
interface eth-rt2
 ip ospf area 0.0.0.0
 ip ospf hello-interval 2
 ip ospf dead-interval 8
!
interface eth-rt4
 ip ospf area 0.0.0.0
 ip ospf hello-interval 2
 ip ospf dead-interval 8
!
router ospf
 ospf router-id 5.5.5.5
 passive interface lo
 router-info area 0.0.0.0
!
