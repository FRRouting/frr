log file ospf6d.log
!
hostname rt5
!
password 1
!
interface eth-rt2
 ipv6 ospf6 network broadcast
 ipv6 ospf6 hello-interval 2
 ipv6 ospf6 dead-interval 8
!
interface eth-rt4
 ipv6 ospf6 network broadcast
 ipv6 ospf6 hello-interval 2
 ipv6 ospf6 dead-interval 8
!
router ospf6
 ospf6 router-id 5.5.5.5
 interface eth-rt2 area 0.0.0.0
 interface eth-rt4 area 0.0.0.0
 redistribute connected
!
