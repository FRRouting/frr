log file ospf6d.log
!
hostname rt4
!
password 1
!
interface eth-rt3
 ipv6 ospf6 hello-interval 2
 ipv6 ospf6 dead-interval 8
 ipv6 ospf6 network broadcast
!
interface eth-rt5
 ipv6 ospf6 hello-interval 2
 ipv6 ospf6 dead-interval 8
 ipv6 ospf6 network broadcast
!
router ospf6
 ospf6 router-id 4.4.4.4
 interface eth-rt3 area 0.0.0.0
 interface eth-rt5 area 0.0.0.0
 redistribute connected
!
