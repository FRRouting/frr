log file ospfd.log
!
hostname rt4
!
password 1
!
! debug ospf event
! debug ospf zebra
!
interface lo
 ip ospf area 0.0.0.0
 ip ospf hello-interval 2
 ip ospf dead-interval 8
!
interface eth-rt3
 ip ospf area 0.0.0.0
 ip ospf hello-interval 2
 ip ospf dead-interval 8
!
interface eth-rt5
 ip ospf area 0.0.0.0
 ip ospf hello-interval 2
 ip ospf dead-interval 8
!
router ospf
 ospf router-id 4.4.4.4
 passive interface lo
 router-info area 0.0.0.0
!
