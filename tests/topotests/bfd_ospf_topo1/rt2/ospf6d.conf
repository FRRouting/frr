log file ospf6d.log
!
hostname rt2
!
password 1
!
interface eth-rt1
 ipv6 ospf6 hello-interval 2
 ipv6 ospf6 dead-interval 8
 ipv6 ospf6 network broadcast
 ipv6 ospf6 bfd
!
interface eth-rt5
 ipv6 ospf6 hello-interval 2
 ipv6 ospf6 dead-interval 8
 ipv6 ospf6 network broadcast
!
router ospf6
 ospf6 router-id 2.2.2.2
 interface eth-rt1 area 0.0.0.0
 interface eth-rt5 area 0.0.0.0
 redistribute connected
!
