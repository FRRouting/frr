log file ospf6d.log
!
hostname rt3
!
password 1
!
interface eth-rt1
 ipv6 ospf6 hello-interval 2
 ipv6 ospf6 dead-interval 8
 ipv6 ospf6 network broadcast
 ipv6 ospf6 bfd
!
interface eth-rt4
 ipv6 ospf6 hello-interval 2
 ipv6 ospf6 dead-interval 8
 ipv6 ospf6 network broadcast
!
router ospf6
 ospf6 router-id 3.3.3.3
 interface eth-rt1 area 0.0.0.0
 interface eth-rt4 area 0.0.0.0
 redistribute connected
!
