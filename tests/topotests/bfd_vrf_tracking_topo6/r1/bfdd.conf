log stdout
!
debug bfd network
debug bfd peer
debug bfd zebra
!
bfd
 detect-multiplier 5
 receive-interval 632
 transmit-interval 732
 echo-interval 832
 peer 192.168.0.2 vrf r1-cust1 interface r1-eth0
  local-address 192.168.0.1
  notify /tmp/ipv4eth0_status.txt
  label testera
  no shutdown
 !
 peer 192.168.5.4 vrf r1-cust1 interface r1-eth2
  local-address 192.168.5.1
  notify /tmp/ipv4eth2_status.txt
  label tututtu
  no shutdown
 !
 peer 1000:1::2 vrf r1-cust1 interface r1-eth0
  local-address 1000:1::1
  notify /tmp/ipv6eth0_status.txt
  label totaaaa
  no shutdown
 !
 peer 1005:1::4 vrf r1-cust1 interface r1-eth2
  local-address 1005:1::1
  notify /tmp/ipv6eth2_status.txt
  label final
  no shutdown
 !
!



