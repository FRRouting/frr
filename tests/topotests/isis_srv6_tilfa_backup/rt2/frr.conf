log file frr.log
!
hostname rt2
!
interface lo
 ip address 2.2.2.2/32
 ipv6 address fc00:0:2::1/128
 ip router isis 1
 ipv6 router isis 1
 isis passive
!
interface eth-rt1
 ip address 10.0.1.2/24
 ipv6 address 2001:db8:1::2/64
 ip router isis 1
 ipv6 router isis 1
 isis network point-to-point
 isis hello-interval 1
 isis hello-multiplier 10
 isis fast-reroute ti-lfa level-1
!
interface eth-rt4
 ip address 10.0.3.2/24
 ipv6 address 2001:db8:3::2/64
 ip router isis 1
 ipv6 router isis 1
 isis network point-to-point
 isis hello-interval 1
 isis hello-multiplier 10
 isis fast-reroute ti-lfa level-1
!
segment-routing
 srv6
  locators
   locator loc1
    prefix fc00:0:2::/48 block-len 32 node-len 16 func-bits 16
    behavior usid
    flavor psp
  !
 !
!
router isis 1
 net 49.0000.0000.0000.0002.00
 is-type level-1
 lsp-gen-interval 2
 topology ipv6-unicast
 segment-routing srv6
  locator loc1
  node-msd
   max-segs-left 3
   max-end-pop 3
   max-h-encaps 2
   max-end-d 5
  fast-reroute ti-lfa
  interface sr0
!
ip forwarding
!
line vty
!
