!
hostname r1
service integrated-vtysh-config
!
interface lo
 ip address 1.1.1.1/32
!
interface r1-eth0
 ip address 10.0.1.1/24
 no shutdown
!
interface r1-eth1
 ip address 10.0.2.1/24
 no shutdown
!
interface r1-eth2
 ip address 10.0.3.1/24
 no shutdown
!
interface r1-eth3
 ip address 10.0.4.1/24
 no shutdown
!
interface r1-eth4
 ip address 10.0.5.1/24
 no shutdown
zebra nexthop-group keep 1
! Static route for BGP next-hop (recursive NH case)
ip route 3.3.3.3/32 10.0.5.2
!
router bgp 65001
 bgp router-id 1.1.1.1
 timers bgp 3 9
 no bgp ebgp-requires-policy
 bgp bestpath as-path multipath-relax
 maximum-paths 4
 !
 ! Four single-hop eBGP sessions to R2
 neighbor 10.0.1.2 remote-as 65002
 neighbor 10.0.2.2 remote-as 65002
 neighbor 10.0.3.2 remote-as 65002
 neighbor 10.0.4.2 remote-as 65002
 !
 ! eBGP multihop session via loopback (recursive NH test)
 neighbor 3.3.3.3 remote-as 65003
 neighbor 3.3.3.3 ebgp-multihop 5
 neighbor 3.3.3.3 update-source lo
 !
!

