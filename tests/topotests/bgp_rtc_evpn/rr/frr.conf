interface eth-sw
 ip address 10.0.1.100/24
!
router bgp 65000
  bgp router-id 10.0.1.100
  bgp cluster-id 10.0.1.100
  bgp log-neighbor-changes
  no bgp default ipv4-unicast
  neighbor FABRIC peer-group
  neighbor FABRIC remote-as 65000
  neighbor 10.0.1.10 peer-group FABRIC
  neighbor 10.0.1.20 peer-group FABRIC
  neighbor 10.0.1.30 peer-group FABRIC
  neighbor 10.0.1.40 peer-group FABRIC
  !
  address-family ipv4 unicast
   no neighbor FABRIC activate
  exit-address-family
 !
  address-family l2vpn evpn
   neighbor FABRIC activate
   neighbor FABRIC route-reflector-client
   advertise-all-vni
   advertise-svi-ip
  exit-address-family
  !
  address-family ipv4 rt-constraint
   neighbor FABRIC activate
   neighbor FABRIC route-reflector-client
  exit-address-family
  !
!

