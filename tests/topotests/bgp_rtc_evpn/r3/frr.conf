interface eth-sw
 ip address 10.0.1.30/24
!
router bgp 65000
  bgp router-id 10.0.1.30
  neighbor 10.0.1.100 remote-as 65000
  no bgp default ipv4-unicast
  !
  address-family ipv4 unicast
   no neighbor fabric activate
  exit-address-family
 !
  address-family l2vpn evpn
   neighbor 10.0.1.100 activate
   advertise-all-vni
  exit-address-family
  address-family ipv4 rt-constraint
   neighbor 10.0.1.100 activate
  exit-address-family
  !
!

