hostname r2
log file ospf6d.log debug
!
debug ospf6 message all
debug ospf6 lsa unknown
debug ospf6 lsa network
debug ospf6 lsa network originate
debug ospf6 lsa network flooding
debug ospf6 lsa network examine
debug ospf6 zebra
debug ospf6 interface
debug ospf6 neighbor
debug ospf6 route table
debug ospf6 flooding
!
interface r2-sw2
 ipv6 ospf6 network broadcast
!
interface r2-sw3
 ipv6 ospf6 network broadcast
!
router ospf6
 ospf6 router-id 0.0.0.2
 log-adjacency-changes detail
 interface lo area 0.0.0.0
 interface r2-sw2 area 0.0.0.0
 interface r2-sw3 area 0.0.0.0
!
line vty
 exec-timeout 0 0
!
