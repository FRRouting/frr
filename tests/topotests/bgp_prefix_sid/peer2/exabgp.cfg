process receive-routes {
  run /etc/exabgp/exa-receive.py 2;
  encoder json;
}

neighbor 10.0.0.1 {
  router-id 10.0.0.102;
  local-address 10.0.0.102;
  local-as 3;
  peer-as 1;

  family {
    ipv4 nlri-mpls;
  }

  api {
    processes [ receive-routes ];
    neighbor-changes;
    receive {
      update;
      parsed;
    }
  }
}
