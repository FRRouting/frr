group controller {

    process receive-routes {
        run "/etc/exabgp/exa-receive.py --no-timestamp 2";
        receive-routes;
        encoder json;
    }

    neighbor 10.0.0.1 {
        router-id 10.0.0.102;
        local-address 10.0.0.102;
        local-as 3;
        peer-as 1;

        family {
            ipv4 nlri-mpls;
        }
    }
}
