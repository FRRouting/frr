frr defaults datacenter
service integrated-vtysh-config
hostname spine-1
log syslog informational
!
interface lo
 description Loopback
 ip address 10.0.0.28/32
 ipv6 address fd00:0:20::28/128
!
interface swp1
 description swp1 -> leaf-11's swp1
 ipv6 address fd00:10:254::14:0:2/126
!
interface swp2
 description swp2 -> leaf-12's swp1
 ipv6 address fd00:10:254::18:0:2/126
!
interface swp3
 description swp3 -> leaf-21's swp1
 ipv6 address fd00:10:254::1c:0:2/126
!
interface swp4
 description swp4 -> leaf-22's swp1
 ipv6 address fd00:10:254::20:0:2/126
!
router bgp 652000
 bgp router-id 10.0.0.28
 no bgp default ipv4-unicast
 neighbor fd00:10:254::14:0:1 remote-as 651001
 neighbor fd00:10:254::14:0:1 capability extended-nexthop
 neighbor fd00:10:254::18:0:1 remote-as 651001
 neighbor fd00:10:254::18:0:1 capability extended-nexthop
 neighbor fd00:10:254::1c:0:1 remote-as 651004
 neighbor fd00:10:254::1c:0:1 capability extended-nexthop
 neighbor fd00:10:254::20:0:1 remote-as 651004
 neighbor fd00:10:254::20:0:1 capability extended-nexthop
 !
 address-family ipv4 unicast
  redistribute connected
 exit-address-family
 !
 address-family ipv6 unicast
  neighbor fd00:10:254::14:0:1 activate
  neighbor fd00:10:254::18:0:1 activate
  neighbor fd00:10:254::1c:0:1 activate
  neighbor fd00:10:254::20:0:1 activate
  redistribute connected
 exit-address-family
 !
 address-family l2vpn evpn
  neighbor fd00:10:254::14:0:1 activate
  neighbor fd00:10:254::18:0:1 activate
  neighbor fd00:10:254::1c:0:1 activate
  neighbor fd00:10:254::20:0:1 activate
 exit-address-family
!
end
