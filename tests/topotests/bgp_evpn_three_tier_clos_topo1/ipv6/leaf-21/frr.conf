frr version 8.5
frr defaults datacenter
service integrated-vtysh-config
hostname leaf-21
log syslog informational
!
interface lo
 description Loopback
 ip address 6.0.0.26/32
 ipv6 address 2006:20:20::26/128
!
interface swp1
 description swp1 -> spine-1's swp3
 ipv6 address 2010:2254::1c:0:1/126
!
interface swp2
 description swp2 -> spine-2's swp3
 ipv6 address 2010:2254::1d:0:1/126
!
interface swp3
 description swp3 -> tor-21's swp1
 ipv6 address 2010:2254::1e:0:1/126
!
interface swp4
 description swp4 -> tor-22's swp1
 ipv6 address 2010:2254::1f:0:1/126
!
router bgp 651004
 bgp router-id 6.0.0.26
 no bgp default ipv4-unicast
 neighbor 2010:2254::1c:0:2 remote-as 652000
 neighbor 2010:2254::1c:0:2 capability extended-nexthop
 neighbor 2010:2254::1d:0:2 remote-as 652000
 neighbor 2010:2254::1d:0:2 capability extended-nexthop
 neighbor 2010:2254::1e:0:2 remote-as 650030
 neighbor 2010:2254::1e:0:2 capability extended-nexthop
 neighbor 2010:2254::1f:0:2 remote-as 650031
 neighbor 2010:2254::1f:0:2 capability extended-nexthop
 !
 address-family ipv4 unicast
  redistribute connected
 exit-address-family
 !
 address-family ipv6 unicast
  neighbor 2010:2254::1c:0:2 activate
  neighbor 2010:2254::1d:0:2 activate
  neighbor 2010:2254::1e:0:2 activate
  neighbor 2010:2254::1f:0:2 activate
  redistribute connected
 exit-address-family
 !
 address-family l2vpn evpn
  neighbor 2010:2254::1c:0:2 activate
  neighbor 2010:2254::1d:0:2 activate
  neighbor 2010:2254::1e:0:2 activate
  neighbor 2010:2254::1f:0:2 activate
 exit-address-family
!
end
