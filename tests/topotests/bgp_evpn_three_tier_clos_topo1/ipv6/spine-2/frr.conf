frr defaults datacenter
service integrated-vtysh-config
hostname spine-2
log syslog informational
!
interface lo
 description Loopback
 ip address 6.0.0.29/32
 ipv6 address 2006:20:20::29/128
!
interface swp1
 description swp1 -> leaf-11's swp2
 ipv6 address 2010:2254::15:0:2/126
!
interface swp2
 description swp2 -> leaf-12's swp2
 ipv6 address 2010:2254::19:0:2/126
!
interface swp3
 description swp3 -> leaf-21's swp2
 ipv6 address 2010:2254::1d:0:2/126
!
interface swp4
 description swp4 -> leaf-22's swp2
 ipv6 address 2010:2254::21:0:2/126
!
router bgp 652000
 bgp router-id 6.0.0.29
 no bgp default ipv4-unicast
 neighbor 2010:2254::15:0:1 remote-as 651001
 neighbor 2010:2254::15:0:1 capability extended-nexthop
 neighbor 2010:2254::19:0:1 remote-as 651001
 neighbor 2010:2254::19:0:1 capability extended-nexthop
 neighbor 2010:2254::1d:0:1 remote-as 651004
 neighbor 2010:2254::1d:0:1 capability extended-nexthop
 neighbor 2010:2254::21:0:1 remote-as 651004
 neighbor 2010:2254::21:0:1 capability extended-nexthop
 !
 address-family ipv4 unicast
  redistribute connected
 exit-address-family
 !
 address-family ipv6 unicast
  neighbor 2010:2254::15:0:1 activate
  neighbor 2010:2254::19:0:1 activate
  neighbor 2010:2254::1d:0:1 activate
  neighbor 2010:2254::21:0:1 activate
  redistribute connected
 exit-address-family
 !
 address-family l2vpn evpn
  neighbor 2010:2254::15:0:1 activate
  neighbor 2010:2254::19:0:1 activate
  neighbor 2010:2254::1d:0:1 activate
  neighbor 2010:2254::21:0:1 activate
 exit-address-family
!
end
