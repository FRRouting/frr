frr defaults datacenter
service integrated-vtysh-config
hostname host-211
log syslog informational
!
interface swp1
 description swp1 -> tor-21's swp3 (VLAN 111/VRF2)
 ip address 192.168.11.211/24
 ipv6 address fd00:60:1:1::211/64
!
interface swp2
 description swp2 -> tor-21's swp4 (VLAN 112/VRF1)
 ip address 192.168.12.212/24
 ipv6 address fd00:50:1:1::212/64
!
ip route 0.0.0.0/0 192.168.11.21
ipv6 route ::/0 fd00:60:1:1::21
!
end
