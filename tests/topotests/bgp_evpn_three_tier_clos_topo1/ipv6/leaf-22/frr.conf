frr defaults datacenter
service integrated-vtysh-config
hostname leaf-22
log syslog informational
!
interface lo
 description Loopback
 ip address 10.0.0.27/32
 ipv6 address fd00:0:20::27/128
!
interface swp1
 description swp1 -> spine-1's swp4
 ipv6 address fd00:10:254::20:0:1/126
!
interface swp2
 description swp2 -> spine-2's swp4
 ipv6 address fd00:10:254::21:0:1/126
!
interface swp3
 description swp3 -> tor-21's swp2
 ipv6 address fd00:10:254::22:0:1/126
!
interface swp4
 description swp4 -> tor-22's swp2
 ipv6 address fd00:10:254::23:0:1/126
!
router bgp 651004
 bgp router-id 10.0.0.27
 no bgp default ipv4-unicast
 neighbor fd00:10:254::20:0:2 remote-as 652000
 neighbor fd00:10:254::20:0:2 capability extended-nexthop
 neighbor fd00:10:254::21:0:2 remote-as 652000
 neighbor fd00:10:254::21:0:2 capability extended-nexthop
 neighbor fd00:10:254::22:0:2 remote-as 650030
 neighbor fd00:10:254::22:0:2 capability extended-nexthop
 neighbor fd00:10:254::23:0:2 remote-as 650031
 neighbor fd00:10:254::23:0:2 capability extended-nexthop
 !
 address-family ipv4 unicast
  redistribute connected
 exit-address-family
 !
 address-family ipv6 unicast
  neighbor fd00:10:254::20:0:2 activate
  neighbor fd00:10:254::21:0:2 activate
  neighbor fd00:10:254::22:0:2 activate
  neighbor fd00:10:254::23:0:2 activate
  redistribute connected
 exit-address-family
 !
 address-family l2vpn evpn
  neighbor fd00:10:254::20:0:2 activate
  neighbor fd00:10:254::21:0:2 activate
  neighbor fd00:10:254::22:0:2 activate
  neighbor fd00:10:254::23:0:2 activate
 exit-address-family
!
end
