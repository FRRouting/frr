frr defaults datacenter
service integrated-vtysh-config
hostname leaf-12
log syslog informational
!
interface lo
 description Loopback
 ip address 10.0.0.25/32
 ipv6 address fd00:0:20::25/128
!
interface swp1
 description swp1 -> spine-1's swp2
 ipv6 address fd00:10:254::18:0:1/126
!
interface swp2
 description swp2 -> spine-2's swp2
 ipv6 address fd00:10:254::19:0:1/126
!
interface swp3
 description swp3 -> bordertor-11's swp2
 ipv6 address fd00:10:254::1:0:2/126
!
interface swp4
 description swp4 -> bordertor-12's swp2
 ipv6 address fd00:10:254::8:0:2/126
!
router bgp 651001
 bgp router-id 10.0.0.25
 no bgp default ipv4-unicast
 neighbor fd00:10:254::18:0:2 remote-as 652000
 neighbor fd00:10:254::18:0:2 capability extended-nexthop
 neighbor fd00:10:254::19:0:2 remote-as 652000
 neighbor fd00:10:254::19:0:2 capability extended-nexthop
 neighbor fd00:10:254::1:0:1 remote-as 660000
 neighbor fd00:10:254::1:0:1 capability extended-nexthop
 neighbor fd00:10:254::8:0:1 remote-as 660000
 neighbor fd00:10:254::8:0:1 capability extended-nexthop
 !
 address-family ipv4 unicast
  redistribute connected
 exit-address-family
 !
 address-family ipv6 unicast
  neighbor fd00:10:254::18:0:2 activate
  neighbor fd00:10:254::19:0:2 activate
  neighbor fd00:10:254::1:0:1 activate
  neighbor fd00:10:254::8:0:1 activate
  redistribute connected
 exit-address-family
 !
 address-family l2vpn evpn
  neighbor fd00:10:254::18:0:2 activate
  neighbor fd00:10:254::19:0:2 activate
  neighbor fd00:10:254::1:0:1 activate
  neighbor fd00:10:254::8:0:1 activate
 exit-address-family
!
end
