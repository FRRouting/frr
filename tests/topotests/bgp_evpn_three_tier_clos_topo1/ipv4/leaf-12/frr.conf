frr version 8.5
frr defaults datacenter
service integrated-vtysh-config
hostname leaf-12
log syslog informational
!
interface lo
 description Loopback
 ip address 6.0.0.25/32
!
interface swp1
 description swp1 -> spine-1's swp2
 ip address 10.254.0.97/30
!
interface swp2
 description swp2 -> spine-2's swp2
 ip address 10.254.0.101/30
!
interface swp3
 description swp3 -> bordertor-11's swp2
 ip address 10.254.0.6/30
!
interface swp4
 description swp4 -> bordertor-12's swp2
 ip address 10.254.0.34/30
!
router bgp 651001
 bgp router-id 6.0.0.25
 no bgp default ipv4-unicast
 neighbor 10.254.0.98 remote-as 652000
 neighbor 10.254.0.102 remote-as 652000
 neighbor 10.254.0.5 remote-as 660000
 neighbor 10.254.0.33 remote-as 660000
 !
 address-family ipv4 unicast
  neighbor 10.254.0.98 activate
  neighbor 10.254.0.102 activate
  neighbor 10.254.0.5 activate
  neighbor 10.254.0.33 activate
  redistribute connected
 exit-address-family
 !
 address-family l2vpn evpn
  neighbor 10.254.0.98 activate
  neighbor 10.254.0.102 activate
  neighbor 10.254.0.5 activate
  neighbor 10.254.0.33 activate
 exit-address-family
!
end
