frr defaults datacenter
service integrated-vtysh-config
hostname spine-2
log syslog informational
!
interface lo
 description Loopback
 ip address 6.0.0.29/32
!
interface swp1
 description swp1 -> leaf-11's swp2
 ip address 10.254.0.86/30
!
interface swp2
 description swp2 -> leaf-12's swp2
 ip address 10.254.0.102/30
!
interface swp3
 description swp3 -> leaf-21's swp2
 ip address 10.254.0.118/30
!
interface swp4
 description swp4 -> leaf-22's swp2
 ip address 10.254.0.134/30
!
router bgp 652000
 bgp router-id 6.0.0.29
 no bgp default ipv4-unicast
 neighbor 10.254.0.85 remote-as 651001
 neighbor 10.254.0.101 remote-as 651001
 neighbor 10.254.0.117 remote-as 651004
 neighbor 10.254.0.133 remote-as 651004
 !
 address-family ipv4 unicast
  neighbor 10.254.0.85 activate
  neighbor 10.254.0.101 activate
  neighbor 10.254.0.117 activate
  neighbor 10.254.0.133 activate
  redistribute connected
 exit-address-family
 !
 address-family l2vpn evpn
  neighbor 10.254.0.85 activate
  neighbor 10.254.0.101 activate
  neighbor 10.254.0.117 activate
  neighbor 10.254.0.133 activate
 exit-address-family
!
end
