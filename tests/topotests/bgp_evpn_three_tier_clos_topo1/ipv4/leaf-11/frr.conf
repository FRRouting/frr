frr defaults datacenter
service integrated-vtysh-config
hostname leaf-11
log syslog informational
!
interface lo
 description Loopback
 ip address 10.0.0.24/32
!
interface swp1
 description swp1 -> spine-1's swp1
 ip address 10.254.0.81/30
!
interface swp2
 description swp2 -> spine-2's swp1
 ip address 10.254.0.85/30
!
interface swp3
 description swp3 -> bordertor-11's swp1
 ip address 10.254.0.2/30
!
interface swp4
 description swp4 -> bordertor-12's swp1
 ip address 10.254.0.30/30
!
router bgp 651001
 bgp router-id 10.0.0.24
 no bgp default ipv4-unicast
 neighbor 10.254.0.82 remote-as 652000
 neighbor 10.254.0.86 remote-as 652000
 neighbor 10.254.0.1 remote-as 660000
 neighbor 10.254.0.29 remote-as 660000
 !
 address-family ipv4 unicast
  neighbor 10.254.0.82 activate
  neighbor 10.254.0.86 activate
  neighbor 10.254.0.1 activate
  neighbor 10.254.0.29 activate
  redistribute connected
 exit-address-family
 !
 address-family l2vpn evpn
  neighbor 10.254.0.82 activate
  neighbor 10.254.0.86 activate
  neighbor 10.254.0.1 activate
  neighbor 10.254.0.29 activate
 exit-address-family
!
end
