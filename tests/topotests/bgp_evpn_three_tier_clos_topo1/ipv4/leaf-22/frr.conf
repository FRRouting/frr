frr version 8.5
frr defaults datacenter
service integrated-vtysh-config
hostname leaf-22
log syslog informational
!
interface lo
 description Loopback
 ip address 6.0.0.27/32
!
interface swp1
 description swp1 -> spine-1's swp4
 ip address 10.254.0.129/30
!
interface swp2
 description swp2 -> spine-2's swp4
 ip address 10.254.0.133/30
!
interface swp3
 description swp3 -> tor-21's swp2
 ip address 10.254.0.137/30
!
interface swp4
 description swp4 -> tor-22's swp2
 ip address 10.254.0.141/30
!
router bgp 651004
 bgp router-id 6.0.0.27
 no bgp default ipv4-unicast
 neighbor 10.254.0.130 remote-as 652000
 neighbor 10.254.0.134 remote-as 652000
 neighbor 10.254.0.138 remote-as 650030
 neighbor 10.254.0.142 remote-as 650031
 !
 address-family ipv4 unicast
  neighbor 10.254.0.130 activate
  neighbor 10.254.0.134 activate
  neighbor 10.254.0.138 activate
  neighbor 10.254.0.142 activate
  redistribute connected
 exit-address-family
 !
 address-family l2vpn evpn
  neighbor 10.254.0.130 activate
  neighbor 10.254.0.134 activate
  neighbor 10.254.0.138 activate
  neighbor 10.254.0.142 activate
 exit-address-family
!
end
