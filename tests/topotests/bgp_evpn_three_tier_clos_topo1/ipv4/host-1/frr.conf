frr version 8.5
frr defaults datacenter
service integrated-vtysh-config
hostname host-1
log syslog informational
!
interface swp1
 description swp1 -> ext-1's swp3
 ip address 81.1.1.2/24
 ipv6 address 2081:1:1:1::2/64
!
interface swp2
 description swp2 -> ext-1's swp4
 ip address 81.1.2.2/24
 ipv6 address 2081:1:1:2::2/64
!
interface swp3
 description swp3 -> ext-1's swp5
 ip address 81.1.3.2/24
 ipv6 address 2081:1:1:3::2/64
!
interface swp4
 description swp4 -> ext-1's swp6
 ip address 81.1.4.2/24
 ipv6 address 2081:1:1:4::2/64
!
end

