hostname r11
interface lo
 ip router isis 1
 isis passive
!
interface r11-eth0
 ip router isis 1
 isis network point-to-point
!
interface r11-eth1
 ip router isis 1
 isis network point-to-point
!
interface r11-eth2
 ip router isis 1
 isis network point-to-point
!
router isis 1
 net 49.0123.6452.0011.00
 is-type level-2-only
 mpls-te on
 segment-routing on
 segment-routing global-block 16000 17000
 segment-routing node-msd 10
 segment-routing prefix 192.0.2.11/32 index 11
!
