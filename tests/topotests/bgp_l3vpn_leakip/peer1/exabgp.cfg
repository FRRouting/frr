group controller {

    process announce-routes {
        run "/etc/exabgp/exa-send.py 1 10";
    }

    process receive-routes {
        run "/etc/exabgp/exa-receive.py 1";
        receive-routes;
        encoder text;
    }

    neighbor 1.1.1.1 {
        router-id 1.1.1.2;
        local-address 1.1.1.2;
        local-as 100;
        peer-as 100;
        graceful-restart;
    }

}
