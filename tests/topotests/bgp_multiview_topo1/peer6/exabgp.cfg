group controller {

    process announce-routes {
        run "/etc/exabgp/exa-send.py 6 10";
    }

    process receive-routes {
        run "/etc/exabgp/exa-receive.py 6";
        receive-routes;
        encoder text;
    }

    neighbor 172.16.1.254 {
        router-id 172.16.1.6;
        local-address 172.16.1.6;
        local-as 65006;
        peer-as 100;
        graceful-restart;
    }

}
