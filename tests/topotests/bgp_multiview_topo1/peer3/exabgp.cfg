process exabgp-helper {
  run /etc/exabgp/exabgp-helper.py 3;
  encoder text;
}

neighbor 172.16.1.254 {
  router-id 172.16.1.3;
  local-address 172.16.1.3;
  local-as 65003;
  peer-as 100;

  api {
    processes [ exabgp-helper ];
    neighbor-changes;
    receive {
      update;
      parsed;
    }
  }
}
