group controller {

    process announce-routes {
        run "/etc/exabgp/exa-send.py 5 10";
    }

    process receive-routes {
        run "/etc/exabgp/exa-receive.py 5";
        receive-routes;
        encoder text;
    }

    neighbor 172.16.1.254 {
        router-id 172.16.1.5;
        local-address 172.16.1.5;
        local-as 65005;
        peer-as 100;
        graceful-restart;
    }

}
