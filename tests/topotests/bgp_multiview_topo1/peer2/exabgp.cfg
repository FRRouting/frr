group controller {

    process announce-routes {
        run "/etc/exabgp/exa-send.py 2 10";
    }

    process receive-routes {
        run "/etc/exabgp/exa-receive.py 2";
        receive-routes;
        encoder text;
    }

    neighbor 172.16.1.254 {
        router-id 172.16.1.2;
        local-address 172.16.1.2;
        local-as 65002;
        peer-as 100;
        graceful-restart;
    }

}
