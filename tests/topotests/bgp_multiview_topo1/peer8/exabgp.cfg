group controller {

    process announce-routes {
        run "/etc/exabgp/exa-send.py 8 10";
    }

    process receive-routes {
        run "/etc/exabgp/exa-receive.py 8";
        receive-routes;
        encoder text;
    }

    neighbor 172.16.1.254 {
        router-id 172.16.1.8;
        local-address 172.16.1.8;
        local-as 65008;
        peer-as 100;
        graceful-restart;
    }

}
