group controller {

    process announce-routes {
        run "/etc/exabgp/exa_readpipe.py /var/run/exabgp_peer1.in";
        encoder text;
    }

    process receive-routes {
        run "/etc/exabgp/exa-receive.py 1";
        receive-routes;
        encoder text;
    }

    neighbor 10.0.1.1 {
        router-id 10.0.1.2;
        local-address 10.0.1.2;
        local-as 64510;
        peer-as 64510;
    }

}
