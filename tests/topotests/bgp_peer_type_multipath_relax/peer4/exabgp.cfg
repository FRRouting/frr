group controller {

    process announce-routes {
        run "/etc/exabgp/exa_readpipe.py /var/run/exabgp_peer4.in";
        encoder text;
    }

    process receive-routes {
        run "/etc/exabgp/exa-receive.py 4";
        receive-routes;
        encoder text;
    }

    neighbor 10.0.4.1 {
        router-id 10.0.4.2;
        local-address 10.0.4.2;
        local-as 64503;
        peer-as 64501;
    }

}
