!
segment-routing
 srv6
  locators
   locator loc1
    prefix fc00:0:5::/48 block-len 32 node-len 16 func-bits 16
    behavior usid
    flavor psp
  !
 !
!
router isis 1
 net 49.0000.0000.0000.0005.00
 is-type level-1
 lsp-gen-interval 2
 topology ipv6-unicast
 segment-routing srv6
  locator loc1
  node-msd
   max-segs-left 3
   max-end-pop 3
   max-h-encaps 2
   max-end-d 5
  fast-reroute ti-lfa
  interface sr0
!
ip forwarding
!
line vty
