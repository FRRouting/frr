password 1
hostname rt2
log file ospfd.log
log commands
!
! debug ospf zebra
! debug ospf event
! debug ospf lsa
! debug ospf te
! debug ospf packet all
! debug ospf packet ls-update detail
! debug ospf ism
! debug ospf nsm
! debug ospf nssa
! debug ospf graceful-restart
!
interface lo
 ip ospf area 0
!
interface eth-rt1
 ip ospf network point-to-point
 ip ospf area 1
 ip ospf hello-interval 3
 ip ospf dead-interval 9
!
interface eth-rt3
 ip ospf network point-to-point
 ip ospf area 0
 ip ospf hello-interval 3
 ip ospf dead-interval 9
!
router ospf
 router-id 2.2.2.2
 capability opaque
 graceful-restart grace-period 120
 graceful-restart helper enable
!
