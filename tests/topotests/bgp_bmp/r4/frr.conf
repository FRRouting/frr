interface r4-eth0
 ip address 192.169.0.4/24
 ipv6 address 192:169::4/64
!

router bgp 65501
 bgp router-id 192.169.0.4
 bgp log-neighbor-changes
 neighbor 192.169.0.1 remote-as 65501
 neighbor 192:169::1 remote-as 65501
 address-family ipv4 unicast
  neighbor 192.169.0.1 activate
  no neighbor 192:169::1 activate
 exit-address-family
 address-family ipv6 unicast
  neighbor 192:169::1 activate
 exit-address-family
!
