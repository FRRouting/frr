! spine
router bgp 65002
  bgp bestpath as-path multipath-relax
  neighbor 192.168.255.2 remote-as 65001
  neighbor 192.168.254.2 remote-as 65003
  neighbor 192.168.253.2 remote-as 65004
  address-family ipv4 unicast
    no neighbor 192.168.255.2 activate
    no neighbor 192.168.254.2 activate
    no neighbor 192.168.253.2 activate
  exit-address-family
  address-family ipv4 labeled-unicast
    neighbor 192.168.255.2 activate
    neighbor 192.168.254.2 activate
    neighbor 192.168.253.2 activate
    neighbor 192.168.253.2 addpath-tx-all-paths
  exit-address-family
  !
!
