log file zebra.log
!
hostname rt2
!
!debug zebra packet
!debug zebra dplane
!debug zebra kernel
!
interface lo
 ip address 2.2.2.2/32
!
interface eth-rt1
 ip address 10.12.0.2/24
 link-params
  metric 5000
  delay 8500 min 8000 max 9000
!
interface eth-rt3
 ip address 10.23.0.2/24
 link-params
  metric 5000
  delay 250 min 200 max 300
!
interface eth-rt6
 ip address 10.26.0.2/24
 link-params
  metric 5000
  delay 250 min 200 max 300
!
ip forwarding
ipv6 forwarding
!
line vty
!
