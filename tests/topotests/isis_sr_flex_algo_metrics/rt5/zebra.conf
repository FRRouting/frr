log file zebra.log
!
hostname rt5
!
!debug zebra packet
!debug zebra dplane
!debug zebra kernel
!
interface lo
 ip address 5.5.5.5/32
!
interface eth-rt0
 ip address 10.5.0.5/24
 link-params
  metric 5000
  delay 250 min 200 max 300
!
interface eth-rt1
 ip address 10.15.0.5/24
 link-params
  metric 5000
  delay 8500 min 8000 max 9000
!
interface eth-rt6
 ip address 10.56.0.5/24
 link-params
  metric 5000
  delay 250 min 200 max 300
!
interface eth-rt8
 ip address 10.58.0.5/24
 link-params
  metric 5000
  delay 8500 min 8000 max 9000
!
ip forwarding
ipv6 forwarding
!
line vty
!
