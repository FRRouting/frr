log file zebra.log
!
hostname rt0
!
!debug zebra packet
!debug zebra dplane
!debug zebra kernel
!
interface lo
 ip address 10.10.10.10/32
!
interface eth-rt1
 ip address 10.1.0.10/24
 link-params
  metric 100
  delay 8500 min 8000 max 9000
!
interface eth-rt5
 ip address 10.5.0.10/24
 link-params
  metric 5000
  delay 250 min 200 max 300
!
ip forwarding
ipv6 forwarding
!
line vty
!
