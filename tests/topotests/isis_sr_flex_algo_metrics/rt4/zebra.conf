log file zebra.log
!
hostname rt4
!
!debug zebra packet
!debug zebra dplane
!debug zebra kernel
!
interface lo
 ip address 4.4.4.4/32
!
interface eth-rt1
 ip address 10.14.0.4/24
 link-params
  metric 100
  delay 8500 min 8000 max 9000
!
interface eth-rt3
 ip address 10.34.0.4/24
 link-params
  metric 5000
  delay 8500 min 8000 max 9000
!
interface eth-rt8
 ip address 10.48.0.4/24
 link-params
  metric 100
  delay 8500 min 8000 max 9000
!
ip forwarding
ipv6 forwarding
!
line vty
!
