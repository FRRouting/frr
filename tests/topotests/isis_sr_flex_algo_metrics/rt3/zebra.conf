interface lo
 ip address 3.3.3.3/32
!
interface eth-rt2
 ip address 10.23.0.3/24
 link-params
  metric 5000
  delay 250 min 200 max 300
!
interface eth-rt4
 ip address 10.34.0.3/24
 link-params
  metric 5000
  delay 8500 min 8000 max 9000
!
interface eth-rt7
 ip address 10.37.0.3/24
 link-params
  metric 5000
  delay 8500 min 8000 max 9000
!
interface eth-rt9
 ip address 10.39.0.3/24
 link-params
  metric 5000
  delay 250 min 200 max 300
!
ip forwarding
ipv6 forwarding
!
line vty
!
