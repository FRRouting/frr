hostname r1
!
! debug ospf event
!
!
interface r1-eth1
 ip ospf hello-interval 2
 ip ospf dead-interval 10
 ip ospf priority 20
!
interface r1-eth3
 ip ospf hello-interval 2
 ip ospf dead-interval 10
 ip ospf priority 20
!
router ospf vrf blue
 ospf router-id 192.168.0.1
 network 192.168.0.1/32 area 0
 network 192.168.100.0/24 area 0
 network 192.168.101.0/24 area 0
router ospf vrf red
 ospf router-id 192.168.0.1
 network 192.168.0.1/32 area 0
 network 192.168.100.0/24 area 0
 network 192.168.101.0/24 area 0
!
