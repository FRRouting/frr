!
interface r13-eth0
 ip address 10.113.113.2/30
exit
!
interface lo
 ip address 10.113.0.13/32
exit
!
router bgp 1300
 bgp router-id 10.113.0.13
 no bgp ebgp-requires-policy
 no bgp reject-as-sets
 neighbor 10.113.113.1 remote-as 100
 !
 address-family ipv4 unicast
  network 10.113.0.13/32
  redistribute connected
  maximum-paths 4
  maximum-paths ibgp 4
 exit-address-family
exit
!
end
