!
ip route 10.0.8.0/25 blackhole
ip route 10.0.8.128/25 blackhole
!
interface r8-eth0
 ip address 10.113.78.2/30
exit
!
interface r8-eth1
 ip address 10.113.89.1/30
exit
!
interface lo
 ip address 10.113.0.8/32
exit
!
router bgp 800
 bgp router-id 10.113.0.8
 no bgp ebgp-requires-policy
 neighbor 10.113.78.1 remote-as 100
 neighbor 10.113.89.2 remote-as 900
 !
 address-family ipv4 unicast
  network 10.113.0.8/32
  redistribute connected
  redistribute static
  maximum-paths 4
  maximum-paths ibgp 4
 exit-address-family
exit
!
end
