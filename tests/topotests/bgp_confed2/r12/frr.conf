!
interface r12-eth0
 ip address 10.113.112.2/30
exit
!
interface lo
 ip address 10.113.0.12/32
exit
!
router bgp 1200
 bgp router-id 10.113.0.12
 no bgp ebgp-requires-policy
 neighbor 10.113.112.1 remote-as 100
 !
 address-family ipv4 unicast
  network 10.113.0.12/32
  redistribute connected
  maximum-paths 4
  maximum-paths ibgp 4
 exit-address-family
exit
!
end
