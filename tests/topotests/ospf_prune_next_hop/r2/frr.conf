!
hostname r2
ip forwarding
!
interface r2-eth0
 ip address 10.1.1.2/24
 ip ospf network broadcast
 ip ospf hello-interval 1
 ip ospf dead-interval 10
!
interface r2-eth1
 ip address 10.1.2.1/24
 ip ospf network broadcast
 ip ospf hello-interval 1
 ip ospf dead-interval 10
!
!
!
router ospf
  ospf router-id 2.2.2.2
  distance 20
  network 10.1.1.0/24 area 0
  network 10.1.2.0/24 area 0
