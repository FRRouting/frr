 ip address 10.34.0.3/24
!
interface eth-rt7
 ip address 10.37.0.3/24
!
interface eth-rt9
 ip address 10.39.0.3/24
 link-params
  affinity blue
 exit-link-params
!
ip forwarding
ipv6 forwarding
!
line vty
!
