password 1
hostname rt3
log file isisd.log
!
!debug isis events
!debug isis route-events
!debug isis spf-events
!debug isis sr-events
!debug isis lsp-gen
!
interface lo
 ip router isis 1
 isis passive
!
interface eth-rt2
 ip router isis 1
 isis hello-multiplier 3
 isis network point-to-point
 isis circuit-type level-1
 isis affinity flex-algo blue
!
interface eth-rt4
 ip router isis 1
 isis hello-multiplier 3
 isis network point-to-point
 isis circuit-type level-1
!
interface eth-rt7
 ip router isis 1
 isis hello-multiplier 3
 isis network point-to-point
 isis circuit-type level-1
!
interface eth-rt9
 ip router isis 1
 isis hello-multiplier 3
 isis network point-to-point
 isis circuit-type level-1
 isis affinity flex-algo blue
!
router isis 1
 lsp-gen-interval 2
 net 49.0000.0000.0000.1003.00
 is-type level-1
 topology ipv6-unicast
 !
 affinity-map blue bit-position 0
 !
 flex-algo 128
 flex-algo 130
 !
 segment-routing on
 segment-routing global-block 20000 23999
 segment-routing node-msd 8
 segment-routing prefix 3.3.3.3/32 index 3
 segment-routing prefix 3.3.3.3/32 algorithm 128 index 103
 segment-routing prefix 3.3.3.3/32 algorithm 129 index 203
 segment-routing prefix 3.3.3.3/32 algorithm 130 index 303
!
