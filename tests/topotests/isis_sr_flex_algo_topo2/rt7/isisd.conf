password 1
hostname rt7
log file isisd.log
!
!debug isis events
!debug isis spf-events
!debug isis route-events
!debug isis sr-events
!debug isis lsp-gen
!
affinity-map blue bit-position 0
!
interface lo
 ip router isis 1
 isis passive
!
interface eth-rt3
 ip router isis 1
 isis hello-multiplier 3
 isis network point-to-point
 isis circuit-type level-1
!
interface eth-rt6
 ip router isis 1
 isis hello-multiplier 3
 isis network point-to-point
 isis circuit-type level-1
!
interface eth-rt8
 ip router isis 1
 isis hello-multiplier 3
 isis network point-to-point
 isis circuit-type level-1
!
interface eth-rt9
 ip router isis 1
 isis hello-multiplier 3
 isis network point-to-point
 isis circuit-type level-1
!
router isis 1
 lsp-gen-interval 2
 net 49.0000.0000.0000.1007.00
 is-type level-1
 topology ipv6-unicast
 mpls-te on
 !
 flex-algo 129
  dataplane sr-mpls
 flex-algo 130
  dataplane sr-mpls
 !
 segment-routing on
 segment-routing global-block 20000 23999
 segment-routing node-msd 8
 segment-routing prefix 7.7.7.7/32 index 7
 segment-routing prefix 7.7.7.7/32 algorithm 128 index 107
 segment-routing prefix 7.7.7.7/32 algorithm 129 index 207
 segment-routing prefix 7.7.7.7/32 algorithm 130 index 307
!
