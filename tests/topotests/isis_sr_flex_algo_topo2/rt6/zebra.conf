log file zebra.log
!
hostname rt6
!
log stdout notifications
log monitor notifications
log commands
!
!debug zebra packet
!debug zebra dplane
!debug zebra kernel
!
affinity-map blue bit-position 0
!
interface lo
 ip address 6.6.6.6/32
!
interface eth-rt2
 ip address 10.26.0.6/24
!
interface eth-rt5
 ip address 10.56.0.6/24
 link-params
  affinity blue
 exit-link-params
!
interface eth-rt7
 ip address 10.67.0.6/24
 link-params
  affinity blue
 exit-link-params
!
ip forwarding
ipv6 forwarding
!
line vty
!
