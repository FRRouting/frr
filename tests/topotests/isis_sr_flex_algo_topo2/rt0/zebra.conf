log file zebra.log
!
hostname rt0
!
!log stdout notifications
!log monitor notifications
!log commands
!
debug zebra packet
debug zebra dplane
debug zebra kernel
!
affinity-map blue bit-position 0
!
interface lo
 ip address 10.10.10.10/32
!
interface eth-rt1
 ip address 10.1.0.10/24
 link-params
  affinity blue
 exit-link-params
!
interface eth-rt5
 ip address 10.5.0.10/24
 link-params
  affinity blue
 exit-link-params
!
ip forwarding
ipv6 forwarding
!
line vty
!
