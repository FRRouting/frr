password 1
hostname rt1
log file isisd.log
!
!debug isis events
!debug isis spf-events
!debug isis route-events
!debug isis sr-events
!debug isis lsp-gen
!
affinity-map blue bit-position 0
!
interface lo
 ip router isis 1
 isis passive
!
interface eth-rt0
 ip router isis 1
 isis hello-multiplier 3
 isis network point-to-point
 isis circuit-type level-1
!
interface eth-rt2
 ip router isis 1
 isis hello-multiplier 3
 isis network point-to-point
 isis circuit-type level-1
!
interface eth-rt4
 ip router isis 1
 isis hello-multiplier 3
 isis network point-to-point
 isis circuit-type level-1
!
interface eth-rt5
 ip router isis 1
 isis hello-multiplier 3
 isis network point-to-point
 isis circuit-type level-1
!
router isis 1
 lsp-gen-interval 2
 net 49.0000.0000.0000.1001.00
 is-type level-1
 topology ipv6-unicast
 mpls-te on
 !
 flex-algo 128
  dataplane sr-mpls
 flex-algo 130
  dataplane sr-mpls
 !
 segment-routing on
 segment-routing global-block 20000 23999
 segment-routing node-msd 8
 segment-routing prefix 1.1.1.1/32 index 1
 segment-routing prefix 1.1.1.1/32 algorithm 128 index 101
 segment-routing prefix 1.1.1.1/32 algorithm 129 index 201
 segment-routing prefix 1.1.1.1/32 algorithm 130 index 301
!
