password 1
hostname rt5
log file isisd.log
!
!debug isis events
!debug isis spf-events
!debug isis route-events
!debug isis sr-events
!debug isis lsp-gen
!
interface lo
 ip router isis 1
 isis passive
!
interface eth-rt0
 ip router isis 1
 isis hello-multiplier 3
 isis network point-to-point
 isis circuit-type level-1
 isis affinity flex-algo blue
!
interface eth-rt1
 ip router isis 1
 isis hello-multiplier 3
 isis network point-to-point
 isis circuit-type level-1
!
interface eth-rt6
 ip router isis 1
 isis hello-multiplier 3
 isis network point-to-point
 isis circuit-type level-1
 isis affinity flex-algo blue
!
interface eth-rt8
 ip router isis 1
 isis hello-multiplier 3
 isis network point-to-point
 isis circuit-type level-1
!
router isis 1
 lsp-gen-interval 2
 net 49.0000.0000.0000.1005.00
 is-type level-1
 topology ipv6-unicast
 !
 affinity-map blue bit-position 0
 !
 flex-algo 129
 flex-algo 130
 !
 segment-routing on
 segment-routing global-block 20000 23999
 segment-routing node-msd 8
 segment-routing prefix 5.5.5.5/32 index 5
 segment-routing prefix 5.5.5.5/32 algorithm 128 index 105
 segment-routing prefix 5.5.5.5/32 algorithm 129 index 205
 segment-routing prefix 5.5.5.5/32 algorithm 130 index 305
!
