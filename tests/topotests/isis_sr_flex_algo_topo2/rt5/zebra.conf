log file zebra.log
!
hostname rt5
!
log stdout notifications
log monitor notifications
log commands
!
!debug zebra packet
!debug zebra dplane
!debug zebra kernel
!
affinity-map blue bit-position 0
!
interface lo
 ip address 5.5.5.5/32
!
interface eth-rt0
 ip address 10.5.0.5/24
