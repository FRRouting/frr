  affinity blue
 exit-link-params
!
interface eth-rt1
 ip address 10.15.0.5/24
!
interface eth-rt6
 ip address 10.56.0.5/24
 link-params
  affinity blue
 exit-link-params
!
interface eth-rt8
 ip address 10.58.0.5/24
!
ip forwarding
ipv6 forwarding
!
line vty
!
