!
router ospf
  ospf router-id 10.0.255.3
  redistribute kernel
  redistribute connected
  redistribute static
  network 10.0.3.0/24 area 0
  network 10.0.10.0/24 area 0
  network 172.16.0.0/24 area 1
!
int r3-eth0
  ip ospf hello-interval 2
  ip ospf dead-interval 10
!
int r3-eth2
  ip ospf hello-interval 2
  ip ospf dead-interval 10
!
