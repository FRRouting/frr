hostname r3
!
interface r3-eth0
 ip address 192.168.13.3/24
 ipv6 address fd00:13::3/64
!
interface r3-eth1
 ip address 192.168.23.3/24
 ipv6 address fd00:23::3/64
!
interface lo
 ip address 192.168.3.3/32
 ipv6 address 2001:DB8:F::3/128
!
ip route 192.168.33.1/32 Null0
ip route 192.168.33.2/32 Null0
ipv6 route 2001:db8:3::1/128 Null0
ipv6 route 2001:db8:3::2/128 Null0
!
router bgp 100
 no bgp ebgp-requires-policy
 bgp router-id 192.168.3.3
 neighbor 192.168.13.1 remote-as 100
 neighbor 192.168.13.1 timers 3 10
 neighbor 192.168.13.1 timers connect 5
 neighbor 192.168.23.2 remote-as 100
 neighbor 192.168.23.2 timers 3 10
 neighbor 192.168.23.2 timers connect 5
 neighbor fd00:13::1 remote-as 100
 neighbor fd00:13::1 timers 3 10
 neighbor fd00:13::1 timers connect 5
 neighbor fd00:23::2 remote-as 100
 neighbor fd00:23::2 timers 3 10
 neighbor fd00:23::2 timers connect 5
 !
 address-family ipv4 unicast
  redistribute static
  neighbor 192.168.13.1 activate
  neighbor 192.168.23.2 activate
 exit-address-family
 !
 address-family ipv6 unicast
  redistribute static
  neighbor fd00:13::1 activate
  neighbor fd00:23::2 activate
 exit-address-family
!
line vty
!
