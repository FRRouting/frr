password 1
hostname rt8
log file isisd.log
!
! debug isis events
! debug isis route-events
! debug isis spf-events
! debug isis lsp-gen
!
interface lo
 ip router isis 1
 ipv6 router isis 1
 isis passive
!
interface eth-rt6
 ip router isis 1
 ipv6 router isis 1
 isis hello-multiplier 3
 isis network point-to-point
!
interface eth-rt7
 ip router isis 1
 ipv6 router isis 1
 isis hello-multiplier 3
 isis network point-to-point
!
router isis 1
 net 49.0000.0000.0000.0008.00
 is-type level-1-2
 lsp-gen-interval 2
 topology ipv6-unicast
!
