!
hostname r6
password zebra
log file /tmp/r6-frr.log
!
!
interface r6-eth0
 ip address 10.0.5.6/24
 ipv6 address fd00:0:0:5::6/64
 ip igmp
 ip pim
 ipv6 pim
 ipv6 ospf6 area 0
!
interface r6-eth1
 ip address 10.0.6.6/24
 ipv6 address fd00:0:0:6::6/64
 ip igmp
 ip pim
 ipv6 pim
 ipv6 ospf6 area 0
!
interface r6-eth2
 ip address 10.0.3.6/24
 ipv6 address fd00:0:0:3::6/64
 ip igmp
 ip pim
 ipv6 pim
 ipv6 ospf6 area 0
!
router pim6
!
router ospf
 ospf router-id 10.0.5.6
 network 10.0.0.0/16 area 0
!
router ospf6
  ospf6 router-id 10.0.5.6
!
ip forwarding
ipv6 forwarding
!
