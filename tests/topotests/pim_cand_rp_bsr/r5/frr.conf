!
hostname r5
password zebra
log file /tmp/r5-frr.log
!
!
interface r5-eth0
 ip address 10.0.4.5/24
 ipv6 address fd00:0:0:4::5/64
 ip igmp
 ip pim
 ipv6 pim
 ipv6 ospf6 area 0
!
interface r5-eth1
 ip address 10.0.6.5/24
 ipv6 address fd00:0:0:6::5/64
 ip igmp
 ip pim
 ipv6 pim
 ipv6 ospf6 area 0
!
router pim6
!
router ospf
 ospf router-id 10.0.4.5
 network 10.0.0.0/16 area 0
!
router ospf6
  ospf6 router-id 10.0.4.5
!
ip forwarding
ipv6 forwarding
!
