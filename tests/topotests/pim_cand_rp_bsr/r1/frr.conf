!
hostname r1
!
!debug pim packet
!debug pim bsm
!debug pimv6 bsm
!
!
interface lo
 ip address 10.0.0.1/32
 ipv6 address fd00:0:0:0::1/128
 ip pim
 ipv6 pim
 ipv6 ospf6 area 0
!
interface r1-eth0
 ip address 10.0.0.1/24
 ipv6 address fd00:0:0:0::1/64
 ip igmp
 ip pim
 ipv6 pim
 ipv6 ospf6 area 0
!
interface r1-eth1
 ip address 10.0.1.1/24
 ipv6 address fd00:0:0:1::1/64
 ip igmp
 ip pim
 ipv6 pim
 ipv6 ospf6 area 0
!
router pim
  bsr candidate-bsr priority 200 source address 10.0.0.1
!
router pim6
  bsr candidate-bsr priority 200 source address fd00:0:0:0::1
!
router ospf
 ospf router-id 10.0.0.1
 network 10.0.0.0/16 area 0
!
router ospf6
  ospf6 router-id 10.0.0.1
!
ip forwarding
ipv6 forwarding
!
