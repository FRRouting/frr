!
hostname r2
password zebra
log file /tmp/r2-frr.log
!
!debug pim packet
!debug pim bsm
!debug pimv6 bsm
!
interface lo
 ip address 10.0.0.2/32
 ipv6 address fd00:0:0:0::2/128
 ip pim
 ipv6 pim
 ipv6 ospf6 area 0
!
interface r2-eth0
 ip address 10.0.0.2/24
 ipv6 address fd00:0:0:0::2/64
 ip igmp
 ip pim
 ipv6 pim
 ipv6 ospf6 area 0
!
interface r2-eth1
 ip address 10.0.2.2/24
 ipv6 address fd00:0:0:2::2/64
 ip igmp
 ip pim
 ipv6 pim
 ipv6 ospf6 area 0
!
router pim
  bsr candidate-bsr priority 100
!
router pim6
  bsr candidate-bsr priority 100
!
router ospf
 ospf router-id 10.0.0.2
 network 10.0.0.0/16 area 0
!
router ospf6
  ospf6 router-id 10.0.0.2
!
ip forwarding
ipv6 forwarding
!
