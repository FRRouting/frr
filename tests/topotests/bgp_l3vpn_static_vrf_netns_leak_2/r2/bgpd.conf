!
router bgp 100
 bgp router-id 9.9.9.9
 neighbor 5.5.5.5 remote-as 100
 neighbor 5.5.5.5 update-source 9.9.9.9
 neighbor 5.5.5.5 timers 3 10
 address-family ipv4 vpn
  neighbor 5.5.5.5 activate
 exit-address-family
exit
router bgp 100 vrf r2-cust1
 bgp router-id 1.1.1.10
 neighbor 1.1.1.4 remote-as 100
