frr defaults traditional
!
hostname r3
password zebra
log stdout notifications
log commands
router bgp 5226
   bgp router-id 3.3.3.3
   bgp cluster-id 3.3.3.3
   no bgp ebgp-requires-policy
   neighbor 2.2.2.2 remote-as 5226
   neighbor 2.2.2.2 timers 3 10
   neighbor 2.2.2.2 update-source 3.3.3.3
!
   address-family ipv4 unicast
     no neighbor 2.2.2.2 activate
   exit-address-family
   address-family ipv4 vpn
     neighbor 2.2.2.2 activate
   exit-address-family
!
 rfp holddown-factor 0
 rfp full-table-download off
!
 vnc defaults
  rd auto:vn:123
  response-lifetime 45
  rt both 1000:1 1000:2
  exit-vnc
!
 vnc nve-group red
  prefix vn 10.0.0.0/8
  rd auto:vn:10
  rt both 1000:10
  exit-vnc
!
 vnc nve-group blue
  prefix vn 20.0.0.0/8
  rd auto:vn:20
  rt both 1000:20
  exit-vnc
!
 vnc nve-group green
  prefix vn 30.0.0.0/8
  rd auto:vn:20
  rt both 1000:30
  exit-vnc
!
end
