!
int leaf2-eth0
 description spine1
 ip address 192.168.2.0/31
!
int leaf2-eth1
 description spine2
 ip address 192.168.2.2/31
!
int leaf2-eth2
 description exit1
 ip address 192.168.3.1/31
 ip ospf area 0.0.0.0
!
router bgp 65000
 no bgp ebgp-requires-policy
 neighbor 192.168.2.1 remote-as internal
 neighbor 192.168.2.1 timers 1 3
 neighbor 192.168.2.1 timers connect 1
 neighbor 192.168.2.3 remote-as internal
 neighbor 192.168.2.3 timers 1 3
 neighbor 192.168.2.3 timers connect 1
!
router ospf
 redistribute bgp route-map bgp2ospf
exit
!
route-map bgp2ospf permit 10
 match interface leaf2-eth0
 set metric 1
route-map bgp2ospf permit 20
 match interface leaf2-eth1
 set metric 2
exit
!
