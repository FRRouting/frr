!
int spine1-eth0
 description leaf1
 ip address 192.168.1.1/31
!
int spine1-eth1
 description leaf2
 ip address 192.168.2.1/31
!
router bgp 65000
 no bgp ebgp-requires-policy
 neighbor 192.168.1.0 remote-as internal
 neighbor 192.168.1.0 timers 1 3
 neighbor 192.168.1.0 timers connect 1
 neighbor 192.168.2.0 remote-as internal
 neighbor 192.168.2.0 timers 1 3
 neighbor 192.168.2.0 timers connect 1
 !
 address-family ipv4 unicast
  redistribute connected
  neighbor 192.168.1.0 route-reflector-client
  neighbor 192.168.2.0 route-reflector-client
 exit-address-family
!
