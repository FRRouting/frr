service password-encryption
hostname r4
log file ospfd.log
!
interface r4-eth0
  ip ospf message-digest-key 1 md5 10x0x2x0

interface r4-eth1
  ip ospf network point-to-point

interface r4-eth2
  ip ospf network point-to-point

router ospf
 router-id 4.4.4.4
 network 0.0.0.0/4 area 0
 redistribute static
!
 area 0.0.0.0 authentication message-digest
