!
interface lo
  ip ospf area 0.0.0.0
!
interface r1-eth0
  ip ospf network point-to-point
  ip ospf hello-interval 2
  ip ospf dead-interval 10
  ip ospf area 0.0.0.0
!
interface r1-eth1
  ip ospf network point-to-point
  ip ospf hello-interval 2
  ip ospf dead-interval 10
  ip ospf area 0.0.0.0
!
router ospf
  ospf router-id 10.0.255.1
  capability opaque
  mpls-te on
  mpls-te router-address 10.0.255.1
!

