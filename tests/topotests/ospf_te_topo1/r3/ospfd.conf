!
interface lo
  ip ospf area 0.0.0.0
!
interface r3-eth0
  ip ospf network point-to-point
  ip ospf area 0.0.0.0
  ip ospf hello-interval 2
  ip ospf dead-interval 10
!
interface r3-eth1
  ip ospf network point-to-point
  ip ospf area 0.0.0.0
  ip ospf hello-interval 2
  ip ospf dead-interval 10
!
!
router ospf
  ospf router-id 10.0.255.3
  capability opaque
  mpls-te on
  mpls-te router-address 10.0.255.3
  mpls-te inter-as as
!
