!
interface lo
 ip address 10.0.255.3/32
!
interface r3-eth0
 ip address 10.0.3.1/24
 link-params
  enable
  admin-grp 0x20
  exit-link-params
!
interface r3-eth1
 ip address 10.0.5.1/24
 link-params
  enable
  metric 10
  delay 50000
  neighbor 10.0.255.5 as 65535
 exit-link-params
!
ip forwarding
!
