log file isisd.log
!
hostname rt5
!
password 1
!
! debug isis events
! debug isis route-events
! debug isis spf-events
!
interface lo
 ip router isis 1
 ipv6 router isis 1
 isis passive
!
interface eth-rt2
 ip router isis 1
 ipv6 router isis 1
 isis hello-multiplier 3
!
interface eth-rt4
 ip router isis 1
 ipv6 router isis 1
 isis hello-multiplier 3
!
router isis 1
 lsp-gen-interval 2
 net 49.0000.0000.0000.0005.00
 is-type level-1
!
