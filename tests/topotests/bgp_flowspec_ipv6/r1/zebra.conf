!
hostname r1
password zebra
log stdout debugging
interface lo
 ip address 192.168.0.162/32
!
interface r1-eth0
 ip address 10.0.1.1/24
 ipv6 address 1001::1/112
!
interface r1-eth1
 ip address 20.0.1.1/24
 ip address 2002::1/112
!
interface r1-eth2 vrf r1-cust1
 ip address 30::1/112
!
interface r1-eth3
 ip address 40::1/112
!
interface r1-eth4
 ip address 50::1/112
!
interface r1-eth5
 ip address 60::1/112
!
ip route 192.168.0.161/32 r1-eth0
ip route 192.168.0.160/32 r1-eth1
ipv6 route 0::0/0 30::2 vrf r1-cust1
ipv6 route 3003::/112 2002::2
wrap script iptable iptables
wrap script ipset ipset
line vty
!
debug vrf
debug zebra kernel
debug zebra packet
debug zebra packet recv
debug zebra packet send
debug zebra events
debug zebra kernel msgdump send
