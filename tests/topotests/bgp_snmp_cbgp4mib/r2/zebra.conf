!
hostname r2
!
interface lo
 ip address 192.0.2.2/32
 ipv6 address fd01:2::1/128
!
! Static null routes for BGP network statements
ip route 192.168.10.0/24 blackhole
ip route 192.168.20.0/24 blackhole
ip route 192.168.30.0/24 blackhole
!
interface r2-eth0
 ip address 10.10.0.2/24
 ipv6 address fd00:0::2/64
 no shutdown
!

interface r2-eth1
 ip address 10.10.1.2/24
 ipv6 address fd00:1::2/64
!
interface r2-eth2
 ip address 10.10.2.2/24
 ipv6 address fd00:2::2/64
!

vrf RED
 exit-vrf
!
interface r2-eth3 vrf RED
 ip address 10.10.3.2/24
 no shutdown
!
interface r2-eth4 vrf RED
 ip address 10.10.4.2/24
 no shutdown
!
interface r2-eth5 vrf RED
 ip address 10.10.5.2/24
 no shutdown

 
!