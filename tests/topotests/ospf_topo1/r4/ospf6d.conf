!
router ospf6
 ospf6 router-id 10.0.255.4
 redistribute kernel
 redistribute connected
 redistribute static
 interface r4-eth0 area 0.0.0.1
 interface r4-eth1 area 0.0.0.1
!
int r4-eth0
 ipv6 ospf6 hello-interval 2
 ipv6 ospf6 dead-interval 10
!
int r4-eth1
 ipv6 ospf6 hello-interval 2
 ipv6 ospf6 dead-interval 10
!
