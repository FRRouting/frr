frr defaults traditional
!
hostname r2
password zebra
!
log stdout notifications
log monitor notifications
log commands
!
!debug bgp neighbor-events
!debug bgp zebra
!debug bgp vnc verbose
!debug bgp update-groups
!debug bgp updates in
!debug bgp updates out
!debug bgp updates
!debug bgp vpn label
!debug bgp vpn leak-from-vrf
!debug bgp vpn leak-to-vrf
!debug bgp vpn rmap-event
!
router bgp 2
 bgp router-id 192.0.2.2
 no bgp ebgp-requires-policy
 no bgp default ipv4-unicast
 neighbor 2001::1 remote-as 1
 neighbor 2001::1 update-source 2001::2
 neighbor 2001::1 timers 3 10
 neighbor 2001::1 timers connect 1
 neighbor 2001::1 capability extended-nexthop
 !
 address-family ipv4 vpn
  neighbor 2001::1 activate
 exit-address-family
 !
 address-family ipv6 vpn
  neighbor 2001::1 activate
 exit-address-family
 !
 segment-routing srv6
  locator loc1
 !
!
router bgp 2 vrf vrf10
 bgp router-id 192.0.2.2
 no bgp ebgp-requires-policy
 !
 address-family ipv6 unicast
  sid vpn export auto
  rd vpn export 2:10
  rt vpn both 99:99
  import vpn
  export vpn
  redistribute connected
 exit-address-family
!
 address-family ipv4 unicast
  network 192.168.2.0/24
  sid vpn export auto
  rd vpn export 22:10
  rt vpn both 77:77
  import vpn
  export vpn
  redistribute connected
 exit-address-family
!
router bgp 2 vrf vrf20
 bgp router-id 192.0.2.2
 no bgp ebgp-requires-policy
 no bgp default ipv4-unicast
 !
 address-family ipv6 unicast
  sid vpn export auto
  rd vpn export 2:20
  rt vpn both 88:88
  import vpn
  export vpn
  redistribute connected
 exit-address-family
!!
