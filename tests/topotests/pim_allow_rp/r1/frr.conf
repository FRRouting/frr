hostname r1
!
! r1 is the LHR (Last Hop Router)
! It receives IGMP and sends PIM joins towards the RP (r3: 10.254.0.3)
!
interface r1-eth0
 ip address 10.0.10.1/24
 ip igmp
 ip pim
 ip pim drpriority 100
!
interface lo
 ip address 10.254.0.1/32
 ip pim
!
router pim
 rp 10.254.0.3
 join-prune-interval 5
!
! Static routes to reach r3 (RP) via r2
ip route 10.254.0.3/32 10.0.10.2
ip route 10.0.20.0/24 10.0.10.2
ip route 10.254.0.2/32 10.0.10.2
!

