hostname r3
!
! r3 is the RP (Rendezvous Point) and multicast source
!
interface r3-eth0
 ip address 10.0.20.2/24
 ip pim
!
interface lo
 ip address 10.254.0.3/32
 ip pim
!
router pim
 rp 10.254.0.3
 join-prune-interval 5
!
! Static routes
ip route 10.254.0.1/32 10.0.20.1
ip route 10.254.0.2/32 10.0.20.1
ip route 10.0.10.0/24 10.0.20.1
!

