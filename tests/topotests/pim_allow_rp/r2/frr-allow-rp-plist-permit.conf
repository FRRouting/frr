hostname r2
!
! r2 with allow-rp and prefix-list that PERMITS r3's RP (10.254.0.3)
!
ip prefix-list ALLOW_RP seq 5 permit 10.254.0.3/32
!
interface r2-eth0
 ip address 10.0.10.2/24
 ip pim
 ip pim allow-rp rp-list ALLOW_RP
!
interface r2-eth1
 ip address 10.0.20.1/24
 ip pim
!
interface lo
 ip address 10.254.0.2/32
 ip pim
!
router pim
 rp 10.254.0.99
 join-prune-interval 5
!
ip route 10.254.0.1/32 10.0.10.1
ip route 10.254.0.3/32 10.0.20.2
!

