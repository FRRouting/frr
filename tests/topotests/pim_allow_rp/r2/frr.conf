hostname r2
!
! r2 is the Transit Router
! It has a DIFFERENT RP configured (10.254.0.99) to create RP mismatch
! This tests the allow-rp feature
!
interface r2-eth0
 ip address 10.0.10.2/24
 ip pim
!
interface r2-eth1
 ip address 10.0.20.1/24
 ip pim
!
interface lo
 ip address 10.254.0.2/32
 ip pim
!
router pim
 ! Configure a DIFFERENT RP to trigger RP mismatch with r1's joins
 rp 10.254.0.99
 join-prune-interval 5
!
! Static routes
ip route 10.254.0.1/32 10.0.10.1
ip route 10.254.0.3/32 10.0.20.2
!

