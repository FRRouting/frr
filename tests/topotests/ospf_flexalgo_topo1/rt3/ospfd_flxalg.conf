password 1
hostname rt3
log file ospfd.log
log syslog debugging
!
debug ospf sr
! debug ospf te
! debug ospf event
debug ospf lsa
debug ospf lsa generate
! debug ospf zebra
!
affinity-map red bit-position 0
affinity-map green bit-position 100
affinity-map blue bit-position 1000
affinity-map yellow bit-position 200
!
interface lo
 ip ospf area 0.0.0.0
 ip ospf passive
!
interface eth-rt3-1
 ip ospf area 0.0.0.0
!
interface eth-rt3-2
 ip ospf area 0.0.0.0
!
interface eth-rt3-3
 ip ospf area 0.0.0.0
!
router ospf
 ospf router-id 3.3.3.3
 capability opaque
 router-info area 0.0.0.0
!
